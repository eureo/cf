    La question du droit applicable au contrat est r\xE9gie par le Droit International Priv\xE9 (DIP), codifi\xE9 dans la Convention de Rome, transpos\xE9 en Allemagne dans le EGBGB. En d\xE9pit d\x92un choix expr\xE8s, le droit applicable au contrat est le droit du lieu de l\x92ex\xE9cution du contrat, en l\x92occurence le droit allemand.\r\n\
    \r\n\
