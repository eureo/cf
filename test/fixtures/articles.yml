  body_html: "<h3>La Haftpflichtversicherung:</h3>\n\n\n\
    \t<p>Il s\x92agit de l\x92\xE9quivalent de notre responsabilit\xE9 civile fran\xE7aise. Attention, tout le monde n\x92\xE9tant pas assur\xE9 en Allemagne, il est recommand\xE9 de prendre l\x92option \xABAusfalldeckung\xBB permettant d\x92\xEAtre rembours\xE9 \xE9galement en cas de dommage caus\xE9 par une personne ni assur\xE9e ni solvable. Cette assurance couvre les d\xE9gats caus\xE9s par un chat domestique. Par contre, les chiens doivent etre assur\xE9s s\xE9paremment.</p>\n\n\n\
    \t<h3>La Hausratversicherung:</h3>\n\n\n\
    \t<p>La couverture habitation, couvrant tout ce qui a \xE9t\xE9 apport\xE9 dans l\x92appartement ou la maison, c\x92est-\xE0-dire les objets mobiles. Le tout est assur\xE9 contre le feu, les d\xE9gats des eaux ou le vol et le vandalisme.</p>\n\n\n\
    \t<h3>La Glasversicherung:</h3>\n\n\n\
