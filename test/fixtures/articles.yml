  body_html: "<p>Ein franz\xF6sischer Lebenslauf ist kurz. Auch wenn mittlerweile l\xE4ngere Lebensl\xE4ufe (bis zwei Seiten) akzeptiert werden, ist ein kurzer einseitiger Lebenslauf  eindeutig zu bevorzugen. Damit beweisen Sie n\xE4mlich, dass Sie \xFCber \x84esprit de synth\xE8se\x93 verf\xFCgen, eine Eigenschaft, die jeder franz\xF6sischen <span class=\"caps\">DRH</span> (Direction Ressources Humaines = Personalabteilung) lieb und teuer ist. Dies gilt umso mehr, je h\xF6her die Position angesiedelt ist, f\xFCr die Sie sich bewerben. Dementsprechend wird die Schulzeit lediglich mit dem dort erworbenen Abschluss erw\xE4hnt.</p>\n\n\n\
