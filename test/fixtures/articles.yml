  body_html: "<p>Connexion-emploi wurde als Weiterf\xFChrung der Seiten <a href=\"http://www.connexion-francaise.com\">www.connexion-francaise.com</a> und <a href=\"www.connexion-allemande.com\">www.connexion-allemande.com</a> Ende 2004 gestartet.</p>\n\n\n\
    \t<p>Die Seite ver\xF6ffentlicht Stellenangebote f\xFCr vakante Posten in Deutschland und in Frankreich, aber auch f\xFCr Posten in der Schweiz, \xD6sterreich, Belgien und Luxemburg.</p>\n\n\n\
    \t<p>Mit Hilfe unseres Partners <a href=\"http://www.eurojob-consulting.com\">Eurojob-Consulting</a> begleiten wir durch direkte Kontaktaufnahme ebenfalls Firmen in ihrer Suche nach bilingualem Personal.</p>\n\n\n\
    \t<p>Von uns, in Deutschland oder Frankreich, organisierte Job-Messen, tragen ebenso dazu bei, internationale Profile in einem deutsch-franz\xF6sischen Kontext zu rekrutieren. Im Laufe dieser Messen haben Sie die M\xF6glichkeit Arbeitgeber aus ihrer Region kennen zu lernen.</p>\n\n\n\
    \t<p>Connexion-emploi organisiert zus\xE4tzlich monatliche Treffen in verschiedenen deutschen und franz\xF6sischen St\xE4dten dank eines bedeutenden <a href=\"https://www.xing.com/net/connexionfrancaise\">Netzwerkes</a></p>\n\n\n\
    \t<p>Desweiteren sind wir mit einer Vielzahl von deutsch-franz\xF6sischen Ausbildungsprogrammen in Kontakt: (Wirtschaftsfachhochschulen, Universit\xE4ten, Ausbildungen, \x85)</p>\n\n\n\
    \t<p>Unsere Initiative wird von franz\xF6sischen, franz\xF6sischsprachigen und deutschen Einrichtungen unterst\xFCtzt, wie zum Beispiel dem franz\xF6sischen ausw\xE4rtigen Amt, dem \x84Maison des Fran\xE7ais de l\x92Etranger, der franz\xF6sischen Botschaft, der franz\xF6sischen Konsulate in Deutschland, als auch der belgisch-luxemburgerisch-deutschen Handelskammer und der deutsch-franz\xF6sischen Handelskammer in Paris.</p>"
