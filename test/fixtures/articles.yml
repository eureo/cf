  body_html: "<p>L&#8217;approche de l&#8217;autre march\xE9 est, du c\xF4t\xE9 fran\xE7ais comme du c\xF4t\xE9 allemand, encore difficile. Ceci, non seulement pour des raisons linguistiques, mais aussi \xE0 cause d&#8217;une perception culturelle et sociale des choses tout \xE0 fait diff\xE9rente.</p>\n\n\n\
    \t<p><span class=\"caps\">PAS DE COOPERATION SANS COMPREHENSION</span></p>\n\n\n\
    \t<p>Coop\xE9rer : un v\xE9ritable d\xE9fi. Nombreux sont les obstacles dont les acteurs sont conscients \x85 ou pas. Le deuxi\xE8me cas \xE9tant de loin le plus d\xE9licat et celui qui demande le plus d&#8217;attention. Le but de mon travail est d&#8217;\xE9viter toute irritation ou malentendu dont la source est du ressort de l&#8217;interculturel. Economiste de formation et me sentant chez moi dans les deux pays, je vous apporte mon appui sous forme d\xB4accompagnement global pour toutes vos interfaces franco-allemandes.</p>\n\n\n\
    \t<p>Noch immer gilt in Frankreich und Deutschland der jeweils andere Markt als schwierig. Hierbei spielen neben Sprachbarrieren unterschiedliche kulturelle und gesellschaftliche Werte eine Rolle.</p>\n\n\n\
    \t<p><span class=\"caps\">SICH ZU VERSTEHEN IST DER ANFANG</span>, ZUSAMMEN <span class=\"caps\">ARBEITEN DER ERFOLG</span></p>\n\n\n\
    \t<p>Zusammenarbeit klappt nicht auf Knopfdruck und setzt Verstehen voraus.\n\
    Unn\xF6tige Irritationen und Reibungsverluste helfe ich zu verhindern.</p>\n\n\n\
    \t<p>Als Volkswirtin, die in beiden L\xE4ndern zu Hause ist, begleite ich Sie bei Ihren Projekten mit Frankreich. Unn\xF6tige Mi\xDFverst\xE4ndnisse zu vermeiden, erm\xF6glicht in verst\xE4rktem Ma\xDFe den Anderen so zu akzeptieren, wie er ist. Das Konfrontationspotential nimmt im Kleinen wie im Gro\xDFen insgesamt ab. In diesem Sinne verstehe ich meine Arbeit als Beitrag zur interkulturellen Verst\xE4ndigung.</p>"
