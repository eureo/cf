  body_html: "<h3><strong>La conqu\xEAte de l&#8217;Allemagne: une chance pour les ing\xE9nieurs tr\xE8s demand\xE9s Outre-Rhin!</strong></h3>\n\n\n\
    \t<p>L\x92Allemagne est un des leaders internationaux des pays industriels. De nombreuses entreprises renomm\xE9es fran\xE7aises et allemandes collaborent avec succ\xE8s dans des secteurs techniques attirants : plus particuli\xE8rement dans les secteurs de l\x92industrie chimique et pharmaceutique, et \xE9videmment dans l&#8217;automobile et l\x92a\xE9ronautique. C\x92est ainsi que les ing\xE9nieurs peuvent trouver outre Rhin des chances de carri\xE8res tr\xE8s int\xE9ressantes.</p>\n\n\n\
    \t<h3><strong>L\x92Internet: un portail pour le monde et les recherches efficaces</strong></h3>\n\n\n\
    \t<p>Outil le plus important: l\x92internet. Pour le march\xE9 du travail allemand, l&#8217;Arbeitsagentur (L\x92Agence de l\x92emploi) et les grands journaux interr\xE9gionaux comme <span class=\"caps\">FAZ</span> (Frankfurter Allgemeine Zeitung) et S\xFCddeutsche Zeitung proposent leurs bourses d\x92emplois. Pour les techniciens et ing\xE9nieurs il existe la base des donn\xE9es du <span class=\"caps\">VDI</span> (association des ing\xE9nieurs allemands). Les grandes entreprises comme Siemens et Bosch ont cr\xE9\xE9 leurs propres pages de carri\xE8re. Si on veut cibler exclusivement le march\xE9 allemand, il est recommand\xE9 de consulter les offres des chambres franco-allemandes de l&#8217;industrie et du commerce. Mais pour une recherche concentr\xE9e la bourse d\x92emploi <a href=\"http://www.connexion-emploi.com\">Connexion-Emploi</a> offre son soutien d\x92experts dans le domaine des ing\xE9nieurs. Ceux-ci ont acquis une longue exp\xE9rience dans des savoirs faires techniques et sont pr\xEAts \xE0 vous accompagner.</p>\n\n\n\
    \t<p>N&#8217;h\xE9sitez pas \xE0 prendre contact pour toute demande relative \xE0 une carri\xE8re d&#8217;ing\xE9nieur en France ou en Allemagne (formations, salaires&#8230;).</p>\n\n\n\
    \t<h3><strong>L\x92argent n\x92est pas tout \x96 mais \x85 Votre salaire en Allemagne</strong></h3>\n\n\n\
    \t<p>Quel est votre salaire normal sur le march\xE9 du travail actuel? Combien vous restera-t-il apr\xE8s imposition et d\xE9duction d\x92autres cotisations? Voil\xE0 les questions cruciales qui se posent \xE0 chaque chercheur d\x92emploi.</p>\n\n\n\
    \t<p>Les ing\xE9nieurs et les techniciens peuvent trouver des informations pr\xE9cieuses sur l\x92internet, p. e. sur les pages du site de la <span class=\"caps\">VDI</span> ou des Chambres de Commerce. Les salaires d\xE9butants \xE9num\xE9r\xE9s pour les diff\xE9rentes cat\xE9gories professionnelles repr\xE9sentent les valeurs moyennes actuelles r\xE9sultant d\x92une base de donn\xE9es importante.</p>\n\n\n\
    \t<p>Les salaires nets, ce qui reste apr\xE8s d\xE9duction des imp\xF4ts et des cotisations sociales obligatoires, est \xE0 calculer avec un logiciel utile sur <a href=\"http://www.nettogehalt.de\">http://www.nettogehalt.de</a>.</p>\n\n\n\
    \t<p>En Allemagne, les cotisations sociales et les imp\xF4ts sur le revenu sont d\xE9duits directement du salaire mensuel par l\x92employeur. \xC0 la fin de l\x92ann\xE9e l\x92employ\xE9 fait valoir ses d\xE9penses en rapport avec son travail lors de sa d\xE9claration d\x92imp\xF4ts et peut \xEAtre rembours\xE9 d\x92une somme non n\xE9gligeable.</p>\n\n\n\
    \t<h3><strong>La loi de l\x92offre et de la demande : vendre au mieux ses comp\xE9tences sur le march\xE9 du travail allemand</strong></h3>\n\n\n\
    \t<p>La dure concurrence des entreprises est \xE9galement un challenge pour les candidats. Les comp\xE9tences professionnelles et linguistiques sont \xE9videmment des conditions pr\xE9alables importantes. Ceux-ci doivent ma\xEEtriser au moins l\x92anglais comme lingua franca et \xEAtre pr\xEAts \xE0 \xE9largir leurs connaissances de l\x92allemand.</p>\n\n\n\
    \t<p>Il est \xE9galement important pour le candidat de s&#8217;informer au pr\xE9alable sur l\x92employeur potentiel aupr\xE8s duquel il souhaite postuler. En connaissant les attentes de celui-ci, le candidat peut plus facilement utiliser l&#8217;argumentation ad\xE9quate pour offrir ses comp\xE9tences \xE0 un employeur. Ainsi il est n\xE9cessaire d\x92\xE9tudier les pr\xE9sentations et publications des soci\xE9t\xE9s en question sur internet. Celles-ci contiennent souvent des brochures s\x92adressant aux candidats potentiels lui-m\xEAme qui peuvent \xEAtre plus que tr\xE8s utiles. Tr\xE8s pratiques pour la comparaison des entreprises entre-elles sont les sites sp\xE9cialis\xE9s comme celui du <span class=\"caps\">VDI</span> montrant des fiches entreprises d\xE9taill\xE9es, des employeurs les plus importants</p>\n\n\n\
    \t<p>Mais ce n\x92est pas tout: Pour sortir vainqueur parmi les autres candidats les comp\xE9tences personnelles ou \xAB soft skills \xBB sont extr\xEAmement importantes. Des qualit\xE9s comme l\x92esprit d\x92\xE9quipe et la capacit\xE9 de persuasion sont soulign\xE9es dans chaque offre. Mais comment les allemands interpr\xE8tent-ils ces qualit\xE9s? Comment prouver ces qualit\xE9s lors d&#8217;entretiens? Sur ce sujet, on trouve de nombreuses publications sp\xE9cialis\xE9es en litt\xE9rature, presse et sur internet. De tels renseignements sont importants pour chaque \xE9tape de la candidature. A titre d&#8217;exemple nous vous recommandons ces liens:  <a href=\"http://www.sozialkompetenz.info\">http://www.sozialkompetenz.info</a> et  <a href=\"http://idw-online.de/pages/de/news83791\">http://idw-online.de/pages/de/news83791</a></p>\n\n\n\
    \t<p>Le Newsletter de Connexion Emploi vous fournira r\xE9guli\xE8rement des astuces concr\xE8tes pour am\xE9liorer votre pr\xE9sentation.</p>\n\n\n\
    \t<h3><strong>Pour que le poste de r\xEAve ne reste pas un r\xEAve : comment pr\xE9senter sa candidature en Allemagne?</strong></h3>\n\n\n\
    \t<p>Les documents \xE0 joindre \xE0 une lettre de motivation allemande sont g\xE9n\xE9ralement plus volumineux que la variante fran\xE7aise. Un obstacle \xE0 contourner pour les candidats qui n\x92ont qu\x92une exp\xE9rience professionnelle en France : la n\xE9cessit\xE9 de pr\xE9senter un certificat de travail, ce qu\x92on ne connait pas en France.</p>\n\n\n\
    \t<p>Par ailleurs le formalisme allemand est encore assez d\xE9velopp\xE9. Il est recommand\xE9 de r\xE9diger la lettre de motivation selon les conventions de la lettre d\x92affaire allemande.\n\
    Pour r\xE9pondre \xE0 ces demandes, le r\xE9seau de Connexion Emploi peut vous fournir des renseignements et des contacts utiles.</p>\n\n\n\
    \t<h3><strong>Le jour de la v\xE9rit\xE9: comment se pr\xE9senter lors de l\x92entretien en Allemagne ?</strong></h3>\n\n\n\
    \t<p>On pr\xE9pare l\x92entretien d\x92embauche dans une entreprise en faisant une derni\xE8re fois le bilan des r\xE9sultats des recherches effectu\xE9es. Le candidat doit se demander quelles seront les questions que posera l\x92employeur potentiel. Il est important de pr\xE9parer \xE9galement une liste des questions les plus \xAB intelligentes \xBB possible. Cette check liste \x96 \xE9videmment dans la langue de l\x92entretien \x96 est indispensable \xE0 une pr\xE9paration soigneuse. M\xEAme si on ne doit pas en faire la lecture pendant l\x92entretien, elle est utile pour v\xE9rifier et d\xE9velopper son argumentation et son vocabulaire. \n\
    Dans le Newsletter de Connexion Emploi vous trouverez toujours des recommandations int\xE9ressantes pour votre analyse personnelle et votre pr\xE9sentation optimale.</p>\n\n\n\
    \t<h3><strong>La signature du contrat de travail : \xE0 quoi faut-il pr\xEAter attention en Allemagne?</strong></h3>\n\n\n\
    \t<p>En dehors du niveau du salaire il est recommand\xE9 de pr\xEAter attention \xE0 plusieurs d\xE9tails juridiques importants. Ainsi il est important de savoir tout sur le d\xE9lai et les conditions de la p\xE9riode d\x92essai. Les d\xE9tails du statut de l\x92employ\xE9 et de l\x92assurance sociale sont \xE9galement primordiaux. Laissez-vous conseiller avec comp\xE9tence. Nos partenaires avocats franco-allemands visibles sur ce site peuvent vous conseiller \xE0 tout instant (lien)</p>\n\n\n\
    \t<h3><strong>Bilan</strong></h3>\n\n\n\
    \t<p>Le march\xE9 du travail allemand est riche en opportunit\xE9s pour les ing\xE9nieurs. Plus particuli\xE8rement pour des candidats ayant des ambitions \xE0 l\x92internationale et venant des secteurs Chimie, Pharmacie, Electronique, M\xE9canique, Automobile et A\xE9ronautique, ceux-ci trouveront des opportunit\xE9s certaines de carri\xE8re! Dans le g\xE9nie m\xE9canique actuellement on parle d\x92environ 15 000 postes vacants en Allemagne. Connaissant les sp\xE9cialit\xE9s d&#8217;une candidature \xE0 l&#8217;allemande pourra vous ouvrir les portes des entreprises int\xE9ressantes.</p>\n\n\n\
    \t<p>Cette pr\xE9sentation des informations ne peut \xEAtre qu\x92une courte description des particularit\xE9s du march\xE9 du travail allemand. C\x92est pourquoi nous vous invitons \xE0 prendre plus d\x92informations lors de nos salons d\x92emploi et nos Newsletters.</p>\n\n\n\
    \t<p><a href=\"mailto:messagerie@mlschaller.com\">Marie-Luise Schaller</a></p>"
