  body_html: "<h1>version fran\xE7aise :</h1>\n\n\n\
    \t<p>Parmi elles, la \xAB Journ\xE9e D\xE9couverte \xBB, parrain\xE9e par le Minist\xE8re des Affaires \xE9trang\xE8res et le Minist\xE8re f\xE9d\xE9ral des Affaires \xE9trang\xE8res, et dont la coordination a \xE9t\xE9 confi\xE9e \xE0 l\x92Office franco-allemand pour la Jeunesse (OFAJ).</p>\n\n\n\
    \t<p>L\x92OFAJ souhaite donc cette ann\xE9e encore, gr\xE2ce \xE0 ce projet, offrir aux \xE9l\xE8ves du <span class=\"caps\">CM2</span> \xE0 la seconde, de l\xB4enseignement g\xE9n\xE9ral, technologique et professionnel une \xAB Journ\xE9e D\xE9couverte \xBB dans une entreprise franco-allemande situ\xE9e non loin de leur domicile et ayant des liens \xE9troits avec l\xB4Allemagne.</p>\n\n\n\
    \t<h3>Se familiariser au monde du travail franco-allemand</h3>\n\n\n\
    \t<p><img src=\"/files/image/name/42/ofaj.jpg\" style=\"float:center;margin-right:10px;;\" alt=\"\" /></p>\n\n\n\
    \t<p>Il s\xB4agit non seulement de sensibiliser les jeunes \xE0 la vie active, mais \xE9galement de leur montrer l\x92atout que repr\xE9sente l\x92acquisition de la langue du partenaire pour leur carri\xE8re professionnelle. Le but est de donner la possibilit\xE9 aux \xE9l\xE8ves de s\x92informer sur le monde professionnel franco-allemand, et \xE9ventuellement de s\x92orienter dans ce secteur.</p>\n\n\n\
    \t<p>Visiter une entreprise franco-allemande, s\x92entretenir avec des collaborateurs quotidiennement en contact avec le pays partenaire dans le cadre de leurs activit\xE9s, peuvent \xEAtre des exp\xE9riences enrichissantes. Elles doivent permettre aux \xE9l\xE8ves de poser des questions concr\xE8tes sur les possibilit\xE9s de carri\xE8re et l\xB4importance de la langue dans un environnement professionnel franco-allemand. \n\
    Il vous sera possible de prendre contact avec le/les responsable(s) de la \xAB Journ\xE9e D\xE9couverte \xBB au sein de votre entreprise partenaire, pour \xE9laborer en commun le programme de la rencontre.\n\
    Vous trouverez davantage d\xB4informations et la liste des entreprises participant \xE0 ce projet sur le site <a href=\"http://www.journeedecouverte.fr\">www.journeedecouverte.fr</a>.</p>\n\n\n\
    \t<h3>La \xAB Journ\xE9e D\xE9couverte \xBB en bref</h3>\n\n\n\
    \t<p>L\xB4ann\xE9e derni\xE8re, le Ministre de l\x92Education Nationale, de l\xB4Enseignement sup\xE9rieur et de la Recherche, Gilles de Robien, la Ministre d\xE9l\xE9gu\xE9e aux Affaires europ\xE9enne Catherine Colonna et leurs homologues allemands G\xFCnter Gloser, Ministre d\xE9l\xE9gu\xE9 aux affaires europ\xE9enne, et Peter M\xFCller, Pl\xE9nipotentiaire pour les relations culturelles franco-allemandes, ont entrepris une d\xE9marche aupr\xE8s d\x92entreprises fran\xE7aises et allemandes. \n\
    Cette premi\xE8re \xAB Journ\xE9e D\xE9couverte \xBB a \xE9t\xE9 tr\xE8s bien accueillie dans les deux pays. Pr\xE8s de trente entreprises ont propos\xE9 environ 500 places de stages.</p>\n\n\n\
    \t<h3>Contact :</h3>\n\n\n\
    \t<p>Pour toute information suppl\xE9mentaire, vous pouvez contacter :</p>\n\n\n\
    \t<ul>\n\
    \t<li>Fabien Stephan </li>\n\
    \t\t<li><a href=\"mailto://stephan@ofaj.org\">stephan@ofaj.org</a></li>\n\
    \t\t<li>Tel: 030 288 757 38</li>\n\
    \t</ul>\n\n\n\
    \t<h1>deutsche Version:</h1>\n\n\n\
    \t<p>Sch\xFCler entdecken die deutsch-franz\xF6sische Unternehmenswelt Sechzig Firmen \xF6ffnen in Deutschland und Frankreich ihre T\xFCren.</p>\n\n\n\
    \t<p>Rund 30 franz\xF6sische Unternehmen mit Standorten in Deutschland &#8211; doppelt so viele wie im vergangenen Jahr &#8211; beteiligen sich 2007 an dem Projekt \x84Entdeckungstag\x93.</p>\n\n\n\
    \t<p>Zwischen dem 19. Januar und dem 15. Februar gew\xE4hren sie Sch\xFClern Einblicke in ihre Arbeit und informieren \xFCber Berufsaussichten und Ausbildungsm\xF6glichkeiten mit deutsch-franz\xF6sischer Ausrichtung. Das vom <span class=\"caps\">DFJW</span> organisierte Projekt \x84Entdeckungstag\x93 findet anl\xE4sslich des \x84Deutsch-Franz\xF6sischen Tages\x93 statt, der am 22. Januar begangen wird.</p>\n\n\n\
    \t<p>Die Initiative gibt Sch\xFClern die Gelegenheit, eine Bandbreite von l\xE4nder\xFCbergreifenden Unternehmensaktivit\xE4ten kennen zu lernen. Bei Gaz de France k\xF6nnen sich die Jugendlichen \xFCber die europ\xE4ische Energiewirtschaft informieren, bei der Agence France Presse erfahren Sie Einzelheiten \xFCber den Alltag in einer internationalen Nachrichtenagentur und bei Sanofi-Aventis stehen Forschung und Arzneimittelmarkt im Mittelpunkt. Zu den Unternehmen, die am \x84Entdeckungstag\x93 teilnehmen, geh\xF6ren unter anderem au\xDFerdem der Automobilzulieferer Valeo, der Luxusm\xF6belhersteller Roset oder der Anbieter von Maut-Systemen Toll Collect.</p>\n\n\n\
    \t<p>Auch in Frankreich k\xF6nnen Sch\xFCler die Niederlassungen deutscher Unternehmen besuchen und verschiedene Gesch\xE4ftsbereiche entdecken. Hier konnten rund 30 Firmen f\xFCr das Projekt gewonnen werden, darunter der Automobilkonzern Porsche, der Luft- und Raumfahrtkonzern <span class=\"caps\">EADS</span>, der Brillenhersteller Rodenstock, die Deutsche Hypothekenbank sowie die Technikfirmen Miele und Siemens.</p>\n\n\n\
    \t<p>Der \x84Entdeckungstag\x93 geht auf eine Initiative des Staatsministers f\xFCr Europa, G\xFCnter Gloser, des Bevollm\xE4chtigten der Bundesrepublik Deutschland f\xFCr kulturelle Angelegenheiten im Rahmen des Vertrages \xFCber die Deutsch-Franz\xF6sische Zusammenarbeit, Peter M\xFCller, sowie des franz\xF6sischen Erziehungsministers Gilles de Robien und der Ministerin f\xFCr europ\xE4ische Angelegenheiten, Catherine Colonna, zur\xFCck und wurde 2006 erstmals durchgef\xFChrt. \xDCber 500 Jugendliche konnten im letzten Jahr Einblicke in das Arbeitsleben gewinnen und sich dar\xFCber informieren, welche Vorteile Franz\xF6sisch- und Deutschkenntnisse f\xFCr den beruflichen Werdegang mit sich bringen.</p>\n\n\n\
    \t<p>F\xFCr das Jahr 2007 wurde das Deutsch-Franz\xF6sische Jugendwerk (DFJW) mit der Umsetzung der Aktion zum 22. Januar betraut. Der \x84Deutsch-Franz\xF6sische Tag\x93 wurde von den Regierungen beider L\xE4nder zum 40. Jahrestag der Unterzeichnung des Elys\xE9e-Vertrages 2003 ausgerufen. An diesem Tag sollen Jugendliche und junge Erwachsene bei verschiedenen Veranstaltungen das Nachbarland entdecken, zum Erlernen der franz\xF6sischen oder deutschen Sprache motiviert werden und Einzelheiten \xFCber Studien- und Arbeitsm\xF6glichkeiten in Frankreich oder Deutschland erfahren. Mehr Informationen gibt es im Internet unter www.entdeckungstag.de .</p>\n\n\n\
    \t<h3>Kontakt:</h3>\n\n\n\
    \t<ul>\n\
    \t<li>Fabien Stephan <span class=\"caps\">DFJW</span>-Berlin</li>\n\
    \t\t<li>Tel: 030 288 757 38</li>\n\
    \t\t<li><a href=\"mailto://stephan@ofaj.org\">stephan@dfjw.org</a></li>\n\
    \t</ul>"
