  body_html: "<p><strong>Der <span class=\"caps\">CDD</span></strong></p>\n\n\n\
    \t<ul>\n\
    \t<li>kann \xFCbrigens in Frankreich (mit Verl\xE4ngerungen) {{maximal f\xFCr 18 Monate abgeschlossen werden}} (24 Monate f\xFCr Arbeitsstellen im Ausland), eine Verl\xE4ngerung ist  maximal 18 weitere Monate m\xF6glich.</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li>Eine weitere Besonderheit besteht darin, dass in einem <span class=\"caps\">CDD</span> Ihre Aufgabe und der Grund einer zeitlich begrenzten Anstellung {{ganz genau beschrieben werden muss}}.</li>\n\
    \t</ul>\n\n\n\
    \t<p><strong>Beispiel:</strong> Sie vertreten eine Kollegin, die in den Mutterschaftsurlaub gegangen ist und \xFCbernehmen genau deren Aufgaben. Fehlt dieser Zusatz, gilt in Frankreich der Vertrag als <span class=\"caps\">CDI</span>, also zeitlich unbegrenzt!</p>\n\n\n\
    \t<p><strong>In Frankreich gibt es dar\xFCber hinaus einen gesetzlich festgelegten Mindestlohn, den <span class=\"caps\">SMIC</span> (Salaire Minimum Interprofessionel de Croissance):</strong> 7,61 \x80 brutto pro Stunde (1154,21 \x80/Monat), der j\xE4hrlich an die Wirtschaftsentwicklung angepasst wird. Es wird ein Stundenlohnsatz ermittelt, unter dem Sie nicht angestellt werden d\xFCrfen.</p>\n\n\n\
    \t<p><strong>In Frankreich werden 35 Stunden pro Woche gearbeitet.</strong> Dennoch werden je nach Arbeitsstelle diese 35 Stunden anders verteilt. (Man kann z.B. 39 Stunden pro Woche arbeiten und 12 Tage pro Jahr Plusurlaubstage haben).</p>\n\n\n\
