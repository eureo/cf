  body_html: "<h3>G\xE9n\xE9ralit\xE9s :</h3>\n\n\n\
    \t<ul>\n\
    \t<li><strong>Le principe l\xE9gal :</strong> il existe un contrat &#8220;tacite&#8221; de prise en charge des frais de candidature par l\x92entreprise. Suivant \xA7 670 <span class=\"caps\">BGB</span>, le &#8220;Auftraggeber (l\x92entreprise) doit prendre en charge tous les frais n\xE9cessaires occasion\xE9s par l\x92entretien.</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>Exception :</strong> l\x92entreprise peut exclure ce droit au remboursement. Elle doit auparavant signifier express\xE9ment que les frais occasion\xE9s ne seront pas pris en charge. (vgl ArbG Kempten 12.4.94, <span class=\"caps\">DB 94</span>, 1504). Une annonce dans un journal ou une annonce de l\x92Agentur f\xFCr Arbeit ne constitue pas un fondement pour ce droit au remboursement.</li>\n\
    \t</ul>\n\n\n\
    \t<h3>Quels sont les frais pris en charge ?</h3>\n\n\n\
    \t<ul>\n\
    \t<li><strong>Attention !</strong> Seront seulement pris en compte les frais qu\x92un candidat occasione \xAB raisonnablement \xAB (angemessenen Fahrtkosten) dans un tel cas.</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>Par exemple</strong> les frais d\x92Hotel lors d\x92un d\xE9placement \xE9loign\xE9. Les frais de Taxi le sont uniquement dans le cas o\xF9 il n\x92existe pas d\x92autres moyens de transport publique pour atteindre l\x92entreprise ou que la perte de temps par la prise des transports publique est trop importante. Se mettre d\x92accord avec l\x92entreprise avant le d\xE9roulement de l\x92entretien. L\x92entreprise peut limiter les remboursements des frais mais si possible par \xE9crit. Devant un Arbeitsgericht, la charge de la preuve appartient \xE0 l\x92entreprise qui pr\xE9tend avoir limit\xE9 ou exclu certains frais. Attention ! Si vous vous \xEAtes d\xE9plac\xE9 avec les transport publiques, il vous faut transmettre les originaux des factures pour le service de comptabilit\xE9 de l\x92entreprise ! Si vous vous \xEAtes d\xE9plac\xE9 en voiture vous pouvez pr\xE9ciser le nombre de Kms effectu\xE9s. En r\xE8gle g\xE9n\xE9rale l\x92entreprise rembourse \xE0 hauteur de 0,30 <span class=\"caps\">EUR</span> par Kms effectu\xE9s&#8230;</li>\n\
    \t</ul>\n\n\n\
    \t<h3>Remarques :</h3>\n\n\n\
    \t<ul>\n\
    \t<li><strong>La prise en charge des frais par l\x92Arbeitsamt :</strong> Suivant le \xA7 53 der &#8220;Anordnung des Verwaltungsrates der Bundesanstalt f\xFCr Arbeit zur F\xF6rderung der Arbeitsaufnahme&#8221; l\x92Arbeitsamt peut dans certains cas verser une avance pour ces frais, voire les rembourser, par exemple si l\x92offre d\x92emploi a \xE9t\xE9 transmise par l\x92Arbeitsamt. Dans ce cas il est conseill\xE9 de demander \xE0 l\x92Arbeitsamt avant l\x92entretien si les frais peuvent \xEAtre pris \xE0 sa charge.</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>Le remboursement des frais dans sa d\xE9claration d\x92imp\xF4t (Lohnsteuererkl\xE4rung : Werbungskosten absetzen) :</strong> Toute personne qui postule pour un emploi peut d\xE9duire ses frais de candidatures \xAB Werbungskosten \xAB de ses imp\xF4ts sur le revenu, que l\x92entretien ait \xE9t\xE9 suivi d\x92une embauche ou non. Au titre des frais de candidature comptent les photos, le papier, la \xAB Mappe \xBB, \xE9ventuellement les frais de restauration \xAB Verpflegungspauschalen \xBB et les frais de logement \xAB \xDCbernachtungskosten \xBB.</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>le dossier de candidature (Bewerbungsunterlagen) :</strong> il s\x92agit du CV, photo, des attestations de travail (Zeugnisse), r\xE9f\xE9rences etc. Les frais sont pris en charge par le candidat, saufs pi\xE8ces exceptionnelles et co\xFBteuses (test psychologique&#8230;)</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>La conservation du dossier et son renvoi :</strong></li>\n\
    \t</ul>\n\n\n\
    \t<p>- s\x92il s\x92agit d\x92une candidature spontan\xE9e (Initiativbewerbung), l\x92employeur n est pas tenu de les renvoyer ou de les conserver si le candidat ne se manifeste pas avant un d\xE9lai raisonnable.</p>\n\n\n\
    \t<p>- s\x92il s\x92agit d\x92une candidature \xE0 la suite d\x92une annonce de l\x92employeur : dans ce cas l\x92emplyoeur est tenu \xE0 ses propres frais de renvoyer la candidature et si celle-ci est abim\xE9e de compenser le dommage. Si la candidature conduit \xE0 une embauche, les documents seront conserver dans les actes du personel.</p>\n\n\n\
    \t<ul>\n\
    \t<li><strong>les frais d\x92entretien d\x92embauche :</strong> Si l\x92employeur demande au candidat de se pr\xE9senter : seront seulement pris en compte les frais qu\x92un candidat occasionne suivant les prix habituels des transports et contre pr\xE9sentation d\x92une facture.</li>\n\
    \t</ul>\n\n\n\
    \t<p>Une exception : si l\x92employeur exclut auparavant et explicitement le remboursement (v ArbG Kempten 12.4.94, <span class=\"caps\">DB 94</span>, 1504).</p>\n\n\n\
    \t<p>Si le candidat demande express\xE9ment de se pr\xE9senter devant un potentiel employeur ou si le candidat se pr\xE9sente suite \xE0 une demande de Agentur f\xFCr Arbeit, le remboursement par l\x92employeur n\x92a pas \xE0 effectuer le remboursement.</p>\n\n\n\
    \t<h3>Le montant des remboursements :</h3>\n\n\n\
    \t<p>Ils ont d\xE9termin\xE9s par les co\xFBts des transports habituels, c\x92est \xE0 dire pour :</p>\n\n\n\
    \t<ul>\n\
    \t<li><strong>les frais de transports (Fahrtkosten) :</strong> du lieu de r\xE9sidence du candidat \xE0 l\x92entreprise. Le remboursement peut s\x92effectuer au Km suivant utilisation d\x92une voiture, suivant un forfait fiscale ou suivant les couts de transports publics si indiqu\xE9 auparavant par l\x92employeur.</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>les frais d\x92avion (Flugkosten) :</strong> en r\xE8gle g\xE9n\xE9ral si accord\xE9s par l\x92employeur (ArbG Hbg 2.11.94, <span class=\"caps\">NZA 95</span>, 428).</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>les frais de logement (\xDCbernachtungskosten) :</strong> si le lieu de l entretien n\xE9cessite un h\xE9bergement.</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>les frais de repas (Verpflegungsaufwand) :</strong> accord\xE9s suivant facture ou forfait fiscal</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>le temps pris pour l\x92entretien</strong> n\x92est pas d\xE9dommageable qu\x92il s\x92agisse de temps de cong\xE9 ou non.</li>\n\
    \t</ul>"
  body: "h3. G\xE9n\xE9ralit\xE9s :\r\n\
    \r\n\
    * *Le principe l\xE9gal :* il existe un contrat \"tacite\" de prise en charge des frais de candidature par l\x92entreprise. Suivant \xA7 670 BGB, le \"Auftraggeber (l\x92entreprise) doit prendre en charge tous les frais n\xE9cessaires occasion\xE9s par l\x92entretien.\r\n\
    \r\n\
    * *Exception :* l\x92entreprise peut exclure ce droit au remboursement. Elle doit auparavant signifier express\xE9ment que les frais occasion\xE9s ne seront pas pris en charge. (vgl ArbG Kempten 12.4.94, DB 94, 1504). Une annonce dans un journal ou une annonce de l\x92Agentur f\xFCr Arbeit ne constitue pas un fondement pour ce droit au remboursement.\r\n\
    \r\n\
    h3. Quels sont les frais pris en charge ?\r\n\
    \r\n\
    * *Attention !* Seront seulement pris en compte les frais qu\x92un candidat occasione \xAB raisonnablement \xAB (angemessenen Fahrtkosten) dans un tel cas.\r\n\
    \r\n\
    * *Par exemple* les frais d\x92Hotel lors d\x92un d\xE9placement \xE9loign\xE9. Les frais de Taxi le sont uniquement dans le cas o\xF9 il n\x92existe pas d\x92autres moyens de transport publique pour atteindre l\x92entreprise ou que la perte de temps par la prise des transports publique est trop importante. Se mettre d\x92accord avec l\x92entreprise avant le d\xE9roulement de l\x92entretien. L\x92entreprise peut limiter les remboursements des frais mais si possible par \xE9crit. Devant un Arbeitsgericht, la charge de la preuve appartient \xE0 l\x92entreprise qui pr\xE9tend avoir limit\xE9 ou exclu certains frais. Attention ! Si vous vous \xEAtes d\xE9plac\xE9 avec les transport publiques, il vous faut transmettre les originaux des factures pour le service de comptabilit\xE9 de l\x92entreprise ! Si vous vous \xEAtes d\xE9plac\xE9 en voiture vous pouvez pr\xE9ciser le nombre de Kms effectu\xE9s. En r\xE8gle g\xE9n\xE9rale l\x92entreprise rembourse \xE0 hauteur de 0,30 EUR par Kms effectu\xE9s...\r\n\
    \r\n\
    h3. Remarques :\r\n\
    \r\n\
    * *La prise en charge des frais par l\x92Arbeitsamt :* Suivant le \xA7 53 der \"Anordnung des Verwaltungsrates der Bundesanstalt f\xFCr Arbeit zur F\xF6rderung der Arbeitsaufnahme\" l\x92Arbeitsamt peut dans certains cas verser une avance pour ces frais, voire les rembourser, par exemple si l\x92offre d\x92emploi a \xE9t\xE9 transmise par l\x92Arbeitsamt. Dans ce cas il est conseill\xE9 de demander \xE0 l\x92Arbeitsamt avant l\x92entretien si les frais peuvent \xEAtre pris \xE0 sa charge.\r\n\
    \r\n\
    * *Le remboursement des frais dans sa d\xE9claration d\x92imp\xF4t (Lohnsteuererkl\xE4rung : Werbungskosten absetzen) :* Toute personne qui postule pour un emploi peut d\xE9duire ses frais de candidatures \xAB Werbungskosten \xAB de ses imp\xF4ts sur le revenu, que l\x92entretien ait \xE9t\xE9 suivi d\x92une embauche ou non. Au titre des frais de candidature comptent les photos, le papier, la \xAB Mappe \xBB, \xE9ventuellement les frais de restauration \xAB Verpflegungspauschalen \xBB et les frais de logement \xAB \xDCbernachtungskosten \xBB.\r\n\
    \r\n\
    * *le dossier de candidature (Bewerbungsunterlagen) :* il s\x92agit du CV, photo, des attestations de travail (Zeugnisse), r\xE9f\xE9rences etc. Les frais sont pris en charge par le candidat, saufs pi\xE8ces exceptionnelles et co\xFBteuses (test psychologique...) \r\n\
    \r\n\
    * *La conservation du dossier et son renvoi :*\r\n\
    \r\n\
    - s\x92il s\x92agit d\x92une candidature spontan\xE9e (Initiativbewerbung), l\x92employeur n est pas tenu de les renvoyer ou de les conserver si le candidat ne se manifeste pas avant un d\xE9lai raisonnable.\r\n\
    \r\n\
    - s\x92il s\x92agit d\x92une candidature \xE0 la suite d\x92une annonce de l\x92employeur : dans ce cas l\x92emplyoeur est tenu \xE0 ses propres frais de renvoyer la candidature et si celle-ci est abim\xE9e de compenser le dommage. Si la candidature conduit \xE0 une embauche, les documents seront conserver dans les actes du personel.\r\n\
    \r\n\
    * *les frais d\x92entretien d\x92embauche :* Si l\x92employeur demande au candidat de se pr\xE9senter : seront seulement pris en compte les frais qu\x92un candidat occasionne suivant les prix habituels des transports et contre pr\xE9sentation d\x92une facture. \r\n\
    \r\n\
    Une exception : si l\x92employeur exclut auparavant et explicitement le remboursement (v ArbG Kempten 12.4.94, DB 94, 1504).\r\n\
    \r\n\
    Si le candidat demande express\xE9ment de se pr\xE9senter devant un potentiel employeur ou si le candidat se pr\xE9sente suite \xE0 une demande de Agentur f\xFCr Arbeit, le remboursement par l\x92employeur n\x92a pas \xE0 effectuer le remboursement.\r\n\
    \r\n\
    h3. Le montant des remboursements :\r\n\
    \r\n\
    Ils ont d\xE9termin\xE9s par les co\xFBts des transports habituels, c\x92est \xE0 dire pour :\r\n\
    \r\n\
    * *les frais de transports (Fahrtkosten) :* du lieu de r\xE9sidence du candidat \xE0 l\x92entreprise. Le remboursement peut s\x92effectuer au Km suivant utilisation d\x92une voiture, suivant un forfait fiscale ou suivant les couts de transports publics si indiqu\xE9 auparavant par l\x92employeur. \r\n\
    \r\n\
    * *les frais d\x92avion (Flugkosten) :* en r\xE8gle g\xE9n\xE9ral si accord\xE9s par l\x92employeur (ArbG Hbg 2.11.94, NZA 95, 428). \r\n\
    \r\n\
    * *les frais de logement (\xDCbernachtungskosten) :* si le lieu de l entretien n\xE9cessite un h\xE9bergement. \r\n\
    \r\n\
    * *les frais de repas (Verpflegungsaufwand) :* accord\xE9s suivant facture ou forfait fiscal\r\n\
    \r\n\
    * *le temps pris pour l\x92entretien* n\x92est pas d\xE9dommageable qu\x92il s\x92agisse de temps de cong\xE9 ou non."
