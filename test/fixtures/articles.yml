  body_html: "<p>Il se divise en g\xE9n\xE9ral en plusieurs parties :</p>\n\n\n\
    \t<h3>L\x92\xE9tat civil du candidat / Pers\xF6nliche Daten :</h3>\n\n\n\
    \t<ul>\n\
    \t<li>le nom</li>\n\
    \t\t<li>le pr\xE9nom</li>\n\
    \t\t<li>l\x92adresse-le num\xE9ro de t\xE9l\xE9phone</li>\n\
    \t\t<li>la date et le lieu de naissance</li>\n\
    \t\t<li>la situation familiale</li>\n\
    \t\t<li>une photographie</li>\n\
    \t</ul>\n\n\n\
    \t<h3> La formation et les dipl\xF4mes / Ausbildung</h3>\n\n\n\
    \t<p>Classiquement on inscrit tout son parcours scolaire (de l\x92\xE9cole primaire \xE0 l\x92universit\xE9). On indique la date, le nom de l\x92\xE9tablissement ainsi que le dipl\xF4me obtenu.</p>\n\n\n\
    \t<ul>\n\
    \t<li><strong>Primaire et secondaire / Schulausbildung :</strong> La date et le nom de l\x92\xE9tablissement suffisent pour cette rubrique. On indique le nom du dernier dipl\xF4me obtenu. Exemple : Gymnasium in xyz / Abitur Note : gut</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>Pour la partie universitaire / Studium :</strong> On indique \xE9galement la date, le nom de l\x92\xE9tablissement ainsi que les dipl\xF4mes obtenus. &#8220;Abschluss&#8221; avec le nom du dipl\xF4me. Exemple : Magister diplom / Note : sehr gut</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li><strong>apprentissage / Berufsausbildung</strong></li>\n\
    \t</ul>\n\n\n\
    \t<p>Exemple : 4-j\xE4hrige Lehrzeit im Beruf des Kochs bei dem Restaurant XX in Toulouse.</p>\n\n\n\
    \t<h3>L\x92exp\xE9rience professionnelle : elle contient \xE0 la fois les stages effectu\xE9s ainsi que les diff\xE9rents emplois exerc\xE9s.</h3>\n\n\n\
    \t<p>Indiquer : la date du poste occup\xE9, le nom de l\x92entreprise, sa localisation, la fonction que vous avez occup\xE9e lorsque vous \xE9tiez en poste, l\x92activit\xE9 li\xE9e \xE0 votre fonction.</p>\n\n\n\
    \t<ul>\n\
    \t<li><strong>Stages / Praktika</strong></li>\n\
    \t</ul>\n\n\n\
    \t<p>Exemple :Jan 2004 &#8211; Juni 2004 : sechs-monatiges Praktikum bei der Firma XX, Frankfurt, in der Marketingsabteilung.</p>\n\n\n\
    \t<ul>\n\
    \t<li><strong>Exp\xE9rience professionnelle / Berufserfahrung</strong></li>\n\
    \t</ul>\n\n\n\
    \t<h3>Rubrique Divers / Sonstiges :</h3>\n\n\n\
    \t<p>Elle contient nos centres d\x92int\xE9r\xEAts, les langues pratiqu\xE9es, l\x92usage de l\x92 informatique, les s\xE9jours effectu\xE9s \xE0 l\x92\xE9tranger&#8230;.</p>\n\n\n\
    \t<ul>\n\
    \t<li><strong>S\xE9jours linguistiques / Studienreise :</strong> On indiquera le lieu et la dur\xE9e du s\xE9jour.</li>\n\
    \t\t<li><strong>Permis de conduire / F\xFChrerschein</strong> </li>\n\
    \t\t<li><strong>Comp\xE9tences linguistiques / Fremdsprachen :</strong> Exemple :Fran\xE7ais courant : lu, \xE9crit, parl\xE9 / Franz\xF6sisch flie\xDFend in Wort und Schrift</li>\n\
    \t</ul>\n\n\n\
    \t<p>Dernier conseil ! Faites relire votre CV par des personnes dont la langue maternelle allemande est la langue du CV !</p>"
  body: "Il se divise en g\xE9n\xE9ral en plusieurs parties :\r\n\
    \r\n\
    h3. L\x92\xE9tat civil du candidat / Pers\xF6nliche Daten :\r\n\
    \r\n\
    * le nom\r\n\
    * le pr\xE9nom\r\n\
    * l\x92adresse-le num\xE9ro de t\xE9l\xE9phone\r\n\
    * la date et le lieu de naissance\r\n\
    * la situation familiale\r\n\
    * une photographie\r\n\
    \r\n\
    h3.  La formation et les dipl\xF4mes / Ausbildung\r\n\
    \r\n\
    Classiquement on inscrit tout son parcours scolaire (de l\x92\xE9cole primaire \xE0 l\x92universit\xE9). On indique la date, le nom de l\x92\xE9tablissement ainsi que le dipl\xF4me obtenu.\r\n\
    \r\n\
    * *Primaire et secondaire / Schulausbildung :* La date et le nom de l\x92\xE9tablissement suffisent pour cette rubrique. On indique le nom du dernier dipl\xF4me obtenu. Exemple : Gymnasium in xyz / Abitur Note : gut \r\n\
    \r\n\
    * *Pour la partie universitaire / Studium :* On indique \xE9galement la date, le nom de l\x92\xE9tablissement ainsi que les dipl\xF4mes obtenus. \"Abschluss\" avec le nom du dipl\xF4me. Exemple : Magister diplom / Note : sehr gut\r\n\
    \r\n\
    * *apprentissage / Berufsausbildung*\r\n\
    \r\n\
    Exemple : 4-j\xE4hrige Lehrzeit im Beruf des Kochs bei dem Restaurant XX in Toulouse.\r\n\
    \r\n\
    h3. L\x92exp\xE9rience professionnelle : elle contient \xE0 la fois les stages effectu\xE9s ainsi que les diff\xE9rents emplois exerc\xE9s.\r\n\
    \r\n\
    Indiquer : la date du poste occup\xE9, le nom de l\x92entreprise, sa localisation, la fonction que vous avez occup\xE9e lorsque vous \xE9tiez en poste, l\x92activit\xE9 li\xE9e \xE0 votre fonction.\r\n\
    \r\n\
    * *Stages / Praktika*\r\n\
    \r\n\
    Exemple :Jan 2004 - Juni 2004 : sechs-monatiges Praktikum bei der Firma XX, Frankfurt, in der Marketingsabteilung.\r\n\
    \r\n\
    * *Exp\xE9rience professionnelle / Berufserfahrung* \r\n\
    \r\n\
    h3. Rubrique Divers / Sonstiges :\r\n\
    \r\n\
    Elle contient nos centres d\x92int\xE9r\xEAts, les langues pratiqu\xE9es, l\x92usage de l\x92 informatique, les s\xE9jours effectu\xE9s \xE0 l\x92\xE9tranger....\r\n\
    \r\n\
    * *S\xE9jours linguistiques / Studienreise :* On indiquera le lieu et la dur\xE9e du s\xE9jour.\r\n\
    * *Permis de conduire / F\xFChrerschein* \r\n\
    * *Comp\xE9tences linguistiques / Fremdsprachen :* Exemple :Fran\xE7ais courant : lu, \xE9crit, parl\xE9 / Franz\xF6sisch flie\xDFend in Wort und Schrift\r\n\
    \r\n\
    Dernier conseil ! Faites relire votre CV par des personnes dont la langue maternelle allemande est la langue du CV !"
