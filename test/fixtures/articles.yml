    connexion-emploi.com, ce sont \xE9galement des rencontres mensuelles organis\xE9es dans diff\xE9rentes villes en France comme en Allemagne gr\xE2ce \xE0 un \"r\xE9seau important\":https://www.xing.com/net/connexionfrancaise\r\n\
