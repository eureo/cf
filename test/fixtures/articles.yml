  body_html: "<h2>version fran\xE7aise</h2>\n\n\n\
    \t<p>Connexion-Emploi fait peau neuve. Ce site lanc\xE9 avec succ\xE8s en d\xE9cembre 2004 devient r\xE9gional et est dot\xE9 de nouvelles fonctions!</p>\n\n\n\
    \t<p>Cette nouvelle version mise avant tout sur la personnalisation des services, de fonctionnalit\xE9s optimis\xE9es pour les candidats et pour les recruteurs : d\xE9p\xF4t de CV, alertes email, recherches multi-crit\xE8res, \x85</p>\n\n\n\
    \t<p>Le site offre d\xE9sormais une recherche d&#8217;annonces par localisation dans votre r\xE9gion ou dans votre ville, en France ou en Allemagne!</p>\n\n\n\
    \t<p>Le site a \xE9t\xE9 dot\xE9 d&#8217;un nouveau design, plus ergonomique et convivial, afin de simplifier la navigation et l&#8217;utilisation de l&#8217;interface.</p>\n\n\n\
    \t<p>La plate-forme d\x92interrogation de la CV-Th\xE8que est totalement revue pour offrir une gestion simplifi\xE9e des recherches. S\xE9lections de CV, modalit\xE9s de contact des candidats et gestion avanc\xE9e des candidatures compl\xE8tent cet outil d\xE9j\xE0 utilis\xE9 par de nombreuses entreprises d\xE9j\xE0 !</p>\n\n\n\
    \t<p>Une \xE9quipe de partenaires se tient \xE9galement pr\xEAt \xE0 vous conseiller que vous soyez un candidat  ou une entreprise.</p>\n\n\n\
    \t<p>Cette \xE9volution, graphique et technique, marque une \xE9tape logique \xE0 la mont\xE9e en puissance du site dont les r\xE9sultats sont en forte progression depuis son lancement. Le site affiche aujourd\x92hui 15.000 visiteurs par mois et 150.000 pages vues\x85 des chiffres qui augmentent constamment depuis le lancement du site.</p>\n\n\n\
    \t<p>Plus de 200 offres sont d\xE9sormais en ligne et le nombre de CVs enregistr\xE9s dans la cvth\xE8que est pass\xE9 \xE0 plus de 5.000&#8230; Cette progression s\x92accompagne donc aujourd\x92hui par la mise en ligne d\x92une nouvelle version du site offrant aux candidats et aux entreprises des fonctionnalit\xE9s nouvelles et optimis\xE9es pour entrer encore plus efficacement en contact!</p>\n\n\n\
    \t<p>Connexion Emploi d\xE9di\xE9 aux profils franco-allemands &#8211; et couvrant tous les secteurs d\x92activit\xE9 a atteint l\x92objectif initial fix\xE9 par ses cr\xE9ateurs \xAB Etre le site-emploi r\xE9f\xE9rence dans l&#8217;espace franco-allemand \xBB.</p>\n\n\n\
    \t<h2>deutsche Version</h2>\n\n\n\
    \t<p>Connexion-Emploi startet neu durch! Die neue Version der Jobb\xF6rse im deutsch-franz\xF6sischen Wirtschaftsraum ist nun noch komfortabler und \xFCbersichtlicher. Connexion-emploi.com bietet  Kandidaten und Arbeitgebern in seiner optimierten Online-Plattform einen Komplettservice:  Erfassung von Bewerberprofilen, Emailbenachrichtigung, Stellenrecherchen&#8230;</p>\n\n\n\
    \t<p>Wir bieten den Bewerbern benutzerorientierte Online Dienste und orientiert sich wie keine andere Jobb\xF6rse an den Bed\xFCrfnissen der deutsch-franz\xF6sischen Jobsucher.</p>\n\n\n\
    \t<p>Der Aktionsbereich von connexion-emploi.com ist branchen\xFCbergreifend und beinhaltet Angebote f\xFCr alle Karrierestufen, von jungen Talenten bis hin zu erfahrenen F\xFChrungskr\xE4ften.</p>\n\n\n\
    \t<p>Das Durchsehen vieler Jobangebote ist so erleichtert. Die Suche nach dem geeigneten Job kann per Kategorie, Land, Bundesland oder Stichwort durchgef\xFChrt werden.</p>\n\n\n\
    \t<p>Sie wollen ein beliebtes Online-Karriereportal mit durchschlagender Reichweite bei Bewerbern? Bitte sehr! Nachdem wir seit Dezember 2004 jeden Monat im Schnitt ca. 15.000 Besucher und 150.000 Seitenabrufe zu verzeichnen haben, steigt die Anzahl unsere Besucher stetig.</p>\n\n\n\
    \t<p>Dadurch k\xF6nnen wir inzwischen auf einen Bestand von mehr als 200 online ver\xF6ffentlichten Stellenangeboten und \xFCber 5000 in der Datenbank erfassten Bewerberprofilen zugreifen. Die erweiterten Funktionen unseres Portals werden den Zugang von Kandidaten und Unternehmen durch neue oder optimierte Funktionalit\xE4ten erleichtern und weiter steigern, so dass beide Seiten immer effektiver in Verbindung treten k\xF6nnen.</p>\n\n\n\
    \t<p>Connexion Emploi, das Portal f\xFCr deutsch-franz\xF6sische Bewerberprofile aus allen Branchen, hat das anf\xE4ngliche Ziel seiner Gr\xFCnder erreicht und sich als <span class=\"caps\">DAS</span> deutsch-franz\xF6sische Stellenportal etabliert.</p>"
