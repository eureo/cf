  body_html: "<p>S&#8217;orienter en Allemagne quand on cherche un emploi n&#8217;est pas chose \xE9vidente \x96 surtout quand on vient de terminer ses \xE9tudes. Voici une liste non exhaustive qui vous permettra peut-\xEAtre de n\xE9gocier le bon salaire devant un employeur allemand:</p>\n\n\n\
    \t<p>La <span class=\"caps\">VDI</span> (Verein deutscher Ingenieure, Association des ing\xE9nieurs allemands) indique les valeurs moyennes suivantes pour les salaires bruts annuels dans les branches diverses :</p>\n\n\n\
    \t<p><img src=\"/files/image/name/26/salaires1.jpg\" style=\"float:left;margin-right:10px;;\" alt=\"\" /></p>\n\n\n\
    \t<p>Ces valeurs moyennes r\xE9sultent des sondages effectu\xE9s en 2005 et 2006, et les salaires de 3700 ing\xE9nieurs avec une exp\xE9rience professionnelle de un an au maximum ont \xE9t\xE9 impliqu\xE9s.</p>\n\n\n\
    \t<p>Les ing\xE9nieurs et techniciens peuvent \xE9tudier l&#8217;ensemble des analyses des salaires et v\xE9rifier gratuitement sous :<a href=\"http://www.ingenieurkarriere.de/gehalt\">http://www.ingenieurkarriere.de/gehalt</a>, si leur salaire correspond aux conditions actuelles du march\xE9.</p>\n\n\n\
    \t<p>Pour toute question suppl\xE9mentaire n&#8217;h\xE9sitez pas \xE0 prendre contact avec <a href=\"mailto:messagerie@mlschaller.com\">Marie-Luise Schaller</a> notre Conseill\xE8re en Ing\xE9nieurie franco-allemande qui pourra vous orienter plus g\xE9n\xE9ralement sur les questions de carri\xE8re pour les ing\xE9nieurs en France et en Allemagne.</p>\n\n\n\
    \t<h2>Aktuelle Ingenieurgeh\xE4lter f\xFCr Berufseinsteiger in Deutschland (VDI-Gehaltsstudien)</h2>\n\n\n\
    \t<p>Hat man mit dem Diplom endlich den Lohn f\xFCr die jahrelangen M\xFChen des Studiums erhalten, will man diesen in der ersten Anstellung auch in bare M\xFCnze umsetzen. Doch als Einsteiger besitzt man noch wenig Gesp\xFCr f\xFCr die angemessene H\xF6he des Gehalts. F\xFCr Ingenieure bieten die Gehaltsstudien des <span class=\"caps\">VDI</span> wertvolle Orientierungshilfen. In seiner aktuellen Studie zu den Berufseinstiegsgeh\xE4ltern gibt der Ingenieurverband folgende Durchschnittswerte f\xFCr die einzelnen Ingenieurbranchen an:</p>\n\n\n\
    \t<p><img src=\"/files/image/name/27/salaires2.jpg\" style=\"float:left;margin-right:10px;;\" alt=\"\" /></p>\n\n\n\
    \t<p>Die genannten Werte wurden auf Basis von Umfragen aus den Jahren 2005 bis 2006 ermittelt. Dabei flossen die Geh\xE4lter von 3700 Ingenieuren mit bis zu einem Jahr Berufserfahrung in die Durchschnittsermittlung ein.</p>\n\n\n\
    \t<p>Unter :<a href=\"http://www.ingenieurkarriere.de/gehalt\">http://www.ingenieurkarriere.de/gehalt</a> k\xF6nnen Ingenieure und Techniker kostenlos alle Gehaltsstudien einsehen und \xFCberpr\xFCfen, ob ihr Gehalt den markt\xFCblichen Konditionen entspricht.</p>"
