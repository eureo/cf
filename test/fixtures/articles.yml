  excerpt: "Trotz der mittlerweile in Kraft getretenen europ\xE4ischen Regelungen der beruflichen Anerkennung von Ausbildungen und Hochschuldiplomen, liegt die endg\xFCltige Entscheidung \xFCber eine Einstellung beim zuk\xFCnftigen Arbeitgeber. In der Regel legen die Franzosen mehr Wert auf die Berufserfahrung als auf Diplome, vor allem in kleineren Unternehmen."
