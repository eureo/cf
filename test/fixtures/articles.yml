  body_html: "<p>Que ce soit en France ou en Allemagne, le syst\xE8me de retraite public par r\xE9partition est en mauvaise sant\xE9. En effet, le nombre de retrait\xE9s devient plus important que le nombre de personnes actives et l&#8217;esp\xE9rance de vie augmente constamment, ceci causant un d\xE9s\xE9quilibre croissant entre les retraites qui doivent \xEAtre pay\xE9es et les cotisations qui sont encaiss\xE9es.</p>\n\n\n\
    \t<p>De plus, l\x92imposition des retraites en Allemagne est uniformis\xE9e \xE0 partir de 2005 et vise \xE0 mettre les fonctionnaires et les employ\xE9s sur un pied d\x92\xE9galit\xE9. Une \xE9quipe de sp\xE9cialistes appel\xE9e \xAB  R\xFCrup-I-Kommission \xBB dirig\xE9e par le Prof. Dr. Bert R\xFCrup \xE9tait charg\xE9e de trouver une solution et la loi \xAB Alterseink\xFCnftegesetz \xBB (AltEinkG) vot\xE9e en juin 2004 s\x92est bas\xE9e en grande partie sur les r\xE9sultats du travail de cette \xE9quipe.</p>\n\n\n\
    \t<p>Cette loi entre en application d\xE8s janvier 2005 et sera appliqu\xE9e progressivement par l\x92interm\xE9diaire d\x92une p\xE9riode transitoire jusqu\x92en 2040.</p>\n\n\n\
    \t<p>Le contenu de cette loi peut etre divis\xE9 en trois parties :</p>\n\n\n\
    \t<p>1. Une nouvelle imposition des revenus pendant la retraite\n\
    2. Une simplification de la \xAB \xABRiester Rente \xBB\n\
    3. Un changement dans le domaine de la \xAB Betriebliche Altersversorgung \xBB</p>\n\n\n\
    \t<p>Le point num\xE9ro 1 signifie que l\x92imposition des cotisations retraite va \xEAtre progressivement decal\xE9e jusqu&#8217;\xE0 la retraite, ceci pas \xE0 pas. Les cotisations retraite sont de moins en moins impos\xE9es et les revenus pendant la retraite le sont de plus en plus.</p>\n\n\n\
    \t<p>Le point num\xE9ro 2 signifie que le syst\xE8me de l\x92\xE9pargne retraite sera d\xE9sormais non plus bas\xE9 sur un syst\xE8me en trois colonnes mais sur un syst\xE8me en trois couches. Chaque produit d\x92\xE9pargne retraite ou placement est affect\xE9 \xE0 une couche donn\xE9e. L\x92imposition est diff\xE9rente selon les couches.</p>\n\n\n\
    \t<p>Le point numero 3 signifie que les produits de la troisi\xE8me couche b\xE9n\xE9ficient d\x92une grande flexibilit\xE9 \xE0 partir de 2005 et seront avantag\xE9s au niveau fiscal.</p>\n\n\n\
    \t<p>Pour plus de clart\xE9, voici les produits contenus dans chaque couche :</p>\n\n\n\
    \t<h4>Premi\xE8re couche : la couverture de base</h4>\n\n\n\
    Les \xE9l\xE9ments suivants appartiennent \xE0 cette premi\xE8re couche :\n\
    \t<ul>\n\
    \t<li>la retraite publique de base</li>\n\
    \t\t<li>les caisses compl\xE9mentaires propres \xE0 un corps de m\xE9tiers</li>\n\
    \t\t<li>les caisses compl\xE9mentaires de l\x92agriculture</li>\n\
    \t\t<li>la nouvelle \xAB \xABR\xFCrup-Rente \xBB, sorte de retraite ayant les m\xEAmes caract\xE9ristiques que la retraite publique mais faite de mani\xE8re priv\xE9e.</li>\n\
    \t</ul>\n\n\n\
    \t<p>L\x92imposition : les cotisations sont d\xE9ductibles en tant que \xAB Vorsorgeaufwendungen \xBB et les revenus pendant la retraite sont imposables.</p>\n\n\n\
    \t<h4>Deuxi\xE8me couche : les compl\xE9ments</h4>\n\n\n\
    Les \xE9l\xE9ments suivants appartiennent \xE0 cette deuxi\xE8me couche :\n\
    \t<ul>\n\
    \t<li>la \xAB Riester-Rente \xBB ou les avantages acquis sous la forme de primes sont perdus si le b\xE9n\xE9ficiaire ne passe pas sa retraite en Allemagne.</li>\n\
    \t\t<li>l\x92\xE9pargne par l\x92interm\xE9diaire de l\x92entreprise : la \xAB betriebliche Altersversorgung \xBB, c\x92est-\xE0-dire la Pensionskasse, la Direktversicherung, la Unterst\xFCtzungskasse, la Direktzusage et les Pensionsfonds.</li>\n\
    \t</ul>\n\n\n\
    \t<p>L\x92imposition : les cotisation ne sont pas impos\xE9es et sont subventionn\xE9es par des primes. Ces cotisations permettent aux employeurs d\x92\xE9pargner des charges sociales. Les revenus pendant la retraite sont imposables.</p>\n\n\n\
    \t<h4>Troisi\xE8me couche : les placements</h4>\n\n\n\
    \t<p>Les produits appartenant \xE0 cette couche sont flexibles et/ou proposent un bon rendement : assurance vie, sicav\x85</p>\n\n\n\
    \t<p>L\x92imposition : les cotisations ne sont pas d\xE9ductibles et les revenus pendant la retraite sont imposables en partie.</p>\n\n\n\
    \t<p>Nous constatons ainsi que la retraite publique n\x92est plus qu\x92une base sur laquelle viennent s\x92ajouter de nombreuses autres possibilit\xE9s. L\x92\xE9pargne long terme en vue de capitaliser pour sa retraite concerne chaque personne qui n\x92a pas la chance d\x92h\xE9riter de grosses sommes d\x92argent ou qui ne poss\xE8de pas le capital n\xE9cessaire pour vivre des int\xE9r\xEAts de celui-ci.</p>\n\n\n\
    \t<p>Derni\xE8re remarque, pour un Fran\xE7ais travaillant en Allemagne par exemple, il faut savoir que les points retraite acquis lors de la p\xE9riode en Allemagne ne sont pas perdus lors d\x92un retour en France. Il existe un accord qui permet le transfert automatique dans le systeme Fran\xE7ais des droits acquis en Allemagne. Cependant, attention, il peut tout de meme \xEAtre int\xE9ressant de contr\xF4ler de temps en temps que les p\xE9riodes de cotisations ont \xE9t\xE9 enregistr\xE9es correctement. Pour le v\xE9rifier, il suffit de se munir de son num\xE9ro de s\xE9curit\xE9 sociale allemande et de faire une demande gratuite sous <a href=\"http://www.deutsche-rentenversicherung.de\">www.deutsche-rentenversicherung.de</a> \n\
    Un bilan des droits acquis sera alors envoy\xE9 en 2-3 semaines.</p>\n\n\n\
    \t<p>Enfin, apr\xE8s avoir fait le bilan de vos futurs droits pendant votre retraite, n\x92oubliez pas de tenir compte de l\x92inflation. Une retraite de 2000\x80 mensuels dans 30 ans ne vaudra r\xE9ellement plus que 1104\x80 en consid\xE9rant 2% d\x92inflation annuelle\x85</p>\n\n\n\
    \t<p>A votre service en Francais, Anglais ou Allemand :</p>\n\n\n\
