  body_html: "<p>S&#8217;orienter en Allemagne quand on cherche un emploi n&#8217;est pas chose \xE9vidente \x96 surtout quand on vient de terminer ses \xE9tudes. Voici une liste non exhaustive qui vous permettra peut-\xEAtre de n\xE9gocier le bon salaire devant un employeur allemand:</p>\n\n\n\
    \t<p>La <span class=\"caps\">VDI</span> (Verein deutscher Ingenieure, Association des ing\xE9nieurs allemands) indique les valeurs moyennes suivantes pour les salaires bruts annuels dans les branches diverses :</p>\n\n\n\
    \t<p><img src=\"/files/image/name/22/salaires1.jpg\" style=\"float:left;margin-right:10px;;\" alt=\"\" /></p>\n\n\n\
    \t<p>Ces valeurs moyennes r\xE9sultent des sondages effectu\xE9s en 2005 et 2006, et les salaires de 3700 ing\xE9nieurs avec une exp\xE9rience professionnelle de un an au maximum ont \xE9t\xE9 impliqu\xE9s.</p>\n\n\n\
    \t<p>Les ing\xE9nieurs et techniciens peuvent \xE9tudier l&#8217;ensemble des analyses des salaires et v\xE9rifier gratuitement sous : <a href=\"http://www.ingenieurkarriere.de/gehalt\">http://www.ingenieurkarriere.de/gehalt</a>, si leur salaire correspond aux conditions actuelles du march\xE9.</p>\n\n\n\
