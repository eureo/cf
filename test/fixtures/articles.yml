    En effet, la charge des frais de proc\xE9s devant l\x92\xE9quivalent du conseil de prud\x92hommes (*Arbeitsgericht der I. Instanz*) incombe \xE0 chaque partie en Allemagne quelle que soit l\x92issue du proc\xE8s.\r\n\
    \r\n\
    Cependant ces assurances comportent un temps de latence (*Wartezeit*), cad que la protection n\x92intervient que 3 mois apr\xE8s la date de souscription. Si vous avez soucrit une assurance juridique, vous pouvez aller voir directement un avocat sp\xE9cialis\xE9 en Arbeitsrecht (droit du travail), qui s\x92occupe de demander la prise en charge de votre cas aupr\xE8s de l\x92assurance.\r\n\
    \r\n\
    * *2\xE8me conseil :* vous souhaitez contester la d\xE9cision de licenciement ou vous souhaiteriez obtenir des indemnit\xE9s ?\r\n\
    \r\n\
    Attention vous \xEAtes li\xE9 par un *D\xC9LAI* !\r\n\
    \r\n\
    Vous disposez d\x92un d\xE9lai de *3 SEMAINES apr\xE8s R\xC9CEPTION* de l\x92avis de licenciement pour le contester. Il suffit simplement que l\x92avis de licenciement arrive dans votre boite aux lettres, m\xEAme si vous \xEAtes en vacances. N\x92h\xE9sitez pas \xE0 contacter imm\xE9diatement votre avocat sous peine de forclusion de ce d\xE9lai de 3 semaines ( !) ainsi que pour vous faire expliquer la proc\xE9dure .\r\n\
    \r\n\
    Il existe en Allemagne deux organismes comp\xE9tents :\r\n\
    \r\n\
    ** d\x92une part un \xE9quivalent du Conseil des Prud\x92hommes (Arbeitsgericht) : vous pouvez d\xE9poser aupr\xE8s de celui-ci un recours \"*K\xFCndigungsschutzklage*\" pour s\x92opposer au licenciement et pour n\xE9gocier un d\xE9dommagement \xE9ventuel.\r\n\
    \r\n\
    ** d\x92autre part, et s\x92il existe au sein de l\x92entreprise, l\x92\xE9quivalent du Comit\xE9 d\x92Entreprise (*Betriebsrat*) : si vous avez \xE9t\xE9 licenci\xE9 apr\xE8s votre p\xE9riode d\x92essai, vous pouvez vous adresser au Betriebsrat pour obtenir l\x92annulation du licenciement. (Attention : ne pas laisser courir le d\xE9lai de 3 semaines \xE0 cause des lenteurs de l\x92entreprise et d\xE9posez quand m\xEAme une plainte devant le tribunal !)\r\n\
    \r\n\
    ** Une fois la plainte d\xE9pos\xE9e vous pouvez n\xE9gocier un r\xE8glement \xE0 l\x92amiable (*Aufhebungsvertag*) ainsi que des indemnit\xE9s de licenciement.\r\n\
    \r\n\
    Pour le calcul de ces indemnit\xE9s, la jurisprudence sugg\xE8re \xE0 titre indicatif un demi mois de salaire brut par ann\xE9e d\x92anciennet\xE9. C\x92est g\xE9n\xE9ralement ce que vous accorderait votre passage au tribunal et que par cons\xE9quent est g\xE9n\xE9ralement pr\xEAt \xE0 vous verser votre ex-employeur afin d\x92\xE9viter une proc\xE9dure longue devant le tribunal.\r\n\
    \r\n\
    L\x92employeur craint g\xE9n\xE9ralement d\x92avoir \xE0 poursuivre le proc\xE8s en seconde instance car cela peut s\x92av\xE9rer tr\xE8s couteux pour lui. Tout d\x92abord celui qui perd le proc\xE8s en seconde instance doit supporter les frais de proc\xE9dure (\xE9galement les frais d\x92avocats de l\x92autre partie) . Ensuite l\x92employeur doit payer le salaire de l\x92employ\xE9 jusqu\x92au terme de la proc\xE9dure lorsque le salari\xE9 gagne le proc\xE9s, cad quand le tribunal annule le licenciememt.\r\n\
    \r\n\
    Notre conseil : n\xE9gociez avec votre employeur cette prime afin qu\x92elle soit non-impos\xE9e. En dessous de 8181,- euros vers\xE9s par votre employeur (2003) vous ne paierez pas d\x92imp\xF4ts. (Ceci est valable pour les salari\xE9s en-dessous de 50 ans ; au-del\xE0 les montants sont plus \xE9lev\xE9s)\r\n\
    \r\n\
    En plus, tentez de n\xE9gocier le paiement de votre prorata de 13eme mois de salaire (Urlaubsgeld et Weihnachtsgeld) si votre systeme salarial comprend un 13eme mois.\r\n\
    \r\n\
    h3. La d\xE9claration \xE0 l\x92Arbeitsagentur f\xFCr Arbeit :\r\n\
    \r\n\
    Depuis janvier 2003 votre employeur doit vous sp\xE9cifier que vous avez 7 jours pour vous pr\xE9senter \xE0 celle-ci pour vous d\xE9clarer Ch\xF4meur ou *\xAB Arbeitssuchend \xBB*. Pass\xE9 ce d\xE9lai vous risqueriez de subir un d\xE9lai ou *\xAB Sperrzeit \xBB*. Rassembler vos papiers et pr\xE9sentez vous \xE0 l\x92Arbeitsamt dont vous d\xE9pendez. Communiquez imm\xE9diatement \xE0 l\x92Arbeitsagentur f\xFCr Arbeit que vous avez d\xE9pos\xE9 ou d\xE9poserez plainte devant le Arbeitsgericht.\r\n\
    \r\n\
    h3. Touchez ses droits d\x92assurance ch\xF4mage en Allemagne ou expatrier ses droits d\x92indemnit\xE9s en France ?\r\n\
    \r\n\
    Tout cela d\xE9pend de la p\xE9riode cotis\xE9e \xE0 l\x92assurance ch\xF4mage en Allemagne : si dans les 3 derni\xE8res ann\xE9es vous avez c\xF4tis\xE9 au moins 12 mois vous avez droit pour une p\xE9riode d\x92au moins 6 mois (ou plus suivant la dur\xE9e de cotisation) \xE0 environ 60% de votre salaire net.\r\n\
    \r\n\
    Cependant si vous avez travaill\xE9 ou cotis\xE9 moins de 12 mois vous pourriez b\xE9n\xE9ficier de la protection sociale (environ 250,- \x80 par mois uniquement en \xE9tat de n\xE9cessit\xE9 quand un partenaire ou autre ne peut subvenir \xE0 vos besoins.)\r\n\
    \r\n\
    Cependant si vous souhaitez revenir en France vous pouvez expatrier vos droits d\x92indemnit\xE9s vers la France.\r\n\
    \r\n\
    Bon courage pour toutes ces d\xE9marches et regardez devant vous : la prochaine \xE9tape, *retrouver un travail !*"
