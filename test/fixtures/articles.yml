  updated_at: 2007-02-09 14:08:08
  body_html: "<h3>version fran\xE7aise</h3>\n\n\n\
    \t<p>Le salon se d\xE9roulera de 10h \xE0 17h \xE0 l\x92Institut Francais de Berlin, Kurf\xFCrstendamm 211, 10719 Berlin.</p>\n\n\n\
    \t<p>La liste des entreprises pr\xE9sentes comme celle des postes \xE0 pourvoir sera mise en ligne au plus tard le vendredi 16 f\xE9vrier \xE0 18:00, nous attendons une dizaine d\x92entreprises.</p>\n\n\n\
    \t<p>Au cours de cette journ\xE9e, vous aurez \xE9galement la possibilit\xE9 de rencontrer des professionnels qui r\xE9pondront gratuitement \xE0 vos questions :</p>\n\n\n\
    \t<ul>\n\
    \t<li>Fran\xE7oise Dorison (http://www.dorison.net) vous assistera pour la r\xE9daction de votre CV et de votre lettre de motivation. </li>\n\
    \t\t<li>Daniel Jansen r\xE9pondra \xE0 vos questions juridiques en lien avec votre contrat de travail. Vous pourrez vous munir de celui-ci pour cette occasion. </li>\n\
    \t\t<li>Thomas Desray, conseiller financier pour particuliers, vous \xE9clairera sur les sp\xE9cificit\xE9s du march\xE9 allemand, en particulier choix de la couverture sant\xE9, syst\xE8mes de compl\xE9mentaire retraite, assurances et fiscalit\xE9. </li>\n\
    \t\t<li>Marie-Luise Schaller (http://www.mlschaller.com), membre de l\x92association des ing\xE9nieurs allemands  (VDI, http://www.vdi.de), vous r\xE9pondra sur vos questions sur le march\xE9 de travail des ing\xE9nieurs en Allemagne.</li>\n\
    \t\t<li>L\x92\xE9quipe \xAB Connexion-Emploi \xBB</li>\n\
    \t</ul>\n\n\n\
    \t<p>Au cours de la journ\xE9e, les conf\xE9rences suivantes seront propos\xE9es :</p>\n\n\n\
    \t<ul>\n\
    \t<li>11:00 :  Postuler en France ou en Allemagne: une diff\xE9rence certaine ou une certaine diff\xE9rence! Par Mme Fran\xE7oise Dorison</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li>14:00 : Licenciement d\x92un contrat de travail \x96 Protection contre le licenciement par l&#8217;employeur. Par Mr Daniel Jansen</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li>15:00 : Assurances, \xE9pargne, retraite : les astuces pour vos finances en Allemagne. Par Mr Thomas Desray</li>\n\
    \t</ul>\n\n\n\
    <div class=\"clear\"></div>\n\n\
    <div style=\"margin:30px;margin-left:0;padding:10px;border:solid 2px #B31412;\">\n\n\
    \t<p>Vous souhaitez participer \xE0 une des conf\xE9rences organis\xE9es ou vous avez une question en lien avec le salon (questions juridique, d&#8217;assurance, interculturelle, conseils carri\xE8re pour ing\xE9nieurs, d&#8217;organisation, ...), merci d&#8217;utiliser le formulaire accessible en <a href=\"/home/contacts\">cliquant ici</a>.</p>\n\n\n\
    \t<p>Sie m\xF6chten an einer der Konferenzen teilnehmen oder haben eine Frage im Zusammenhang mit der Jobmesse (Juristische Fragen, Versicherung, interkulturelle Aspekte, Beratung f\xFCr Ingenieur-Karriere, ...), bitte benutzen Sie das Formular und klicken <a href=\"/home/contacts\">Sie hier</a>.</p>\n\n\n\
    </div>\n\n\
    \t<p>L\x92\xE9quipe de Connexion-Emploi se r\xE9jouit de vous accueillir lors de ses salons-emplois.</p>\n\n\n\
    \t<p>N\x92h\xE9sitez pas \xE0 nous retrouver sur nos stands respectifs. Nous nous ferons un plaisir de r\xE9pondre \xE0 vos questions.</p>\n\n\n\
    \t<p>Nous vous invitons \xE0 vous inscrire pour vous assurer l\x92acc\xE8s au salon le 23 F\xE9vrier.</p>\n\n\n\
    \t<p>Wir bitten Sie sich anzumelden, da bei starkem Andrang angemeldete G\xE4ste Vorrang haben werden.</p>\n\n\n\
    <div id=\"inscription\">\n\
    <div class=\"s\"><p class=\"candidat\"><a href=\"/events/informations-inscription-candidats-anmeldung-und-bewerberinformationen\">inscription candidat</a></p></div>\n\
    <div class=\"s\"><p class=\"entreprise\"><a href=\"/events/informations-inscription-entreprises-anmeldung-und-firmeninformationen\">inscription entreprise</a></p></div>\n\
    </div>\n\
    <div class=\"clear\"></div>\n\n\
    \t<h3>deutsche Version</h3>\n\n\n\
    \t<p>Die Jobmesse findet statt von 10 \x96 17 Uhr im Institut Fran\xE7ais von Berlin, Kurf\xFCrstendamm 211, 10719 Berlin.</p>\n\n\n\
    \t<p>Die Liste der vertretenen Firmen wie der angebotenen Stellen wird sp\xE4testens bis Freitag, 16. Februar, 18 Uhr, auf dieser Seite ver\xF6ffentlicht. Wir erwarten etwa zehn Unternehmen.</p>\n\n\n\
    \t<p>Im Laufe des Tages werden Sie auch Gelegenheit finden, die folgenden Berater zu treffen, die Ihnen kostenlos Ihre Fragen beantworten werden. Z\xF6gern Sie nicht, Ihre Fragen schon vorab \xFCber das Kontaktformular stellen und einen Termin im Voraus zu vereinbaren:</p>\n\n\n\
    \t<ul>\n\
    \t<li>Fran\xE7oise Dorison wird Sie bei der Redaktion Ihres Lebenslaufes und des Bewerbungsschreibens unterst\xFCtzen.</li>\n\
    \t\t<li>Daniel Jansen wird auf Ihre rechtlichen Fragen im Zusammenhang mit Ihrem Arbeitsvertrag antworten. Sie k\xF6nnen Ihren Vertrag zu diesem Zweck mitbringen. </li>\n\
    \t\t<li>Thomas Desray, privater Finanzberater, wird Sie \xFCber die Besonderheiten des deutschen Marktes aufkl\xE4ren, insbesondere zur Wahl der richtigen Krankenkasse, zu M\xF6glichkeiten der zus\xE4tzlichen Altersversorgung, Versicherungen und Steuern.</li>\n\
    \t\t<li>Marie-Luise Schaller (http://www.mlschaller.com), Mitglied des Vereins Deutscher Ingenieure (VDI, http://www.vdi.de), wird Ihre Fragen zum deutschen Arbeitsmarkt f\xFCr Ingenieure beantworten. </li>\n\
    \t\t<li>die Mannschaft von \xAB Connexion-Emploi \xBB</li>\n\
    \t</ul>\n\n\n\
    \t<p>Die folgenden Vortr\xE4ge sind vorgesehen :</p>\n\n\n\
    \t<ul>\n\
    \t<li>11:00 :  Sich in Frankreich oder in Deutschland bewerben: das ist nicht das Gleiche! von Frau Fran\xE7oise Dorison</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li>14:00 : Beendigung des Arbeitsverh\xE4ltnisses \x96 K\xFCndigung / K\xFCndigungsschutz. von Herrn Daniel Jansen</li>\n\
    \t</ul>\n\n\n\
    \t<ul>\n\
    \t<li>15:00 : Versicherungen, Sparanlagen, Altersvorsorge: Tipps und Tricks f\xFCr Ihre Verm\xF6gensplanung in Deutschland. von Herrn Thomas Deray</li>\n\
    \t</ul>\n\n\n\
    \t<p>Das Team von Connexion-Emploi freut sich \xFCber Ihren Besuch auf seinen Jobmessen.</p>\n\n\n\
    \t<p>Z\xF6gern Sie nicht, uns auf unseren einzelnen St\xE4nden zu besuchen. Gerne beantworten wir Ihre Fragen.</p>\n\n\n\
    \t<p><img src=\"http://www.connexion-emploi.com/files/image/name/45/ce_flyer_salon_berlin.jpg\" style=\"float:left;;\" alt=\"\" /></p>"
  body: "h3. version fran\xE7aise\r\n\
    \r\n\
    Le salon se d\xE9roulera de 10h \xE0 17h \xE0 l\x92Institut Francais de Berlin, Kurf\xFCrstendamm 211, 10719 Berlin.\r\n\
    \r\n\
    La liste des entreprises pr\xE9sentes comme celle des postes \xE0 pourvoir sera mise en ligne au plus tard le vendredi 16 f\xE9vrier \xE0 18:00, nous attendons une dizaine d\x92entreprises. \r\n\
    \r\n\
    Au cours de cette journ\xE9e, vous aurez \xE9galement la possibilit\xE9 de rencontrer des professionnels qui r\xE9pondront gratuitement \xE0 vos questions :\r\n\
    \r\n\
    * Fran\xE7oise Dorison (http://www.dorison.net) vous assistera pour la r\xE9daction de votre CV et de votre lettre de motivation. \r\n\
    * Daniel Jansen r\xE9pondra \xE0 vos questions juridiques en lien avec votre contrat de travail. Vous pourrez vous munir de celui-ci pour cette occasion. \r\n\
    * Thomas Desray, conseiller financier pour particuliers, vous \xE9clairera sur les sp\xE9cificit\xE9s du march\xE9 allemand, en particulier choix de la couverture sant\xE9, syst\xE8mes de compl\xE9mentaire retraite, assurances et fiscalit\xE9. \r\n\
    * Marie-Luise Schaller (http://www.mlschaller.com), membre de l\x92association des ing\xE9nieurs allemands  (VDI, http://www.vdi.de), vous r\xE9pondra sur vos questions sur le march\xE9 de travail des ing\xE9nieurs en Allemagne.\r\n\
    * L\x92\xE9quipe \xAB Connexion-Emploi \xBB\r\n\
    \r\n\
    Au cours de la journ\xE9e, les conf\xE9rences suivantes seront propos\xE9es :\r\n\
    \r\n\
    * 11:00 :  Postuler en France ou en Allemagne: une diff\xE9rence certaine ou une certaine diff\xE9rence! Par Mme Fran\xE7oise Dorison\r\n\
    \r\n\
    * 14:00 : Licenciement d\x92un contrat de travail \x96 Protection contre le licenciement par l'employeur. Par Mr Daniel Jansen\r\n\
    \r\n\
    * 15:00 : Assurances, \xE9pargne, retraite : les astuces pour vos finances en Allemagne. Par Mr Thomas Desray\r\n\
    \r\n\
    <div class=\"clear\"></div>\r\n\
    \r\n\
    <div style=\"margin:30px;margin-left:0;padding:10px;border:solid 2px #B31412;\">\r\n\
    \r\n\
    Vous souhaitez participer \xE0 une des conf\xE9rences organis\xE9es ou vous avez une question en lien avec le salon (questions juridique, d'assurance, interculturelle, conseils carri\xE8re pour ing\xE9nieurs, d'organisation, ...), merci d'utiliser le formulaire accessible en \"cliquant ici\":/home/contacts. \r\n\
    \r\n\
    Sie m\xF6chten an einer der Konferenzen teilnehmen oder haben eine Frage im Zusammenhang mit der Jobmesse (Juristische Fragen, Versicherung, interkulturelle Aspekte, Beratung f\xFCr Ingenieur-Karriere, ...), bitte benutzen Sie das Formular und klicken \"Sie hier\":/home/contacts.\r\n\
    \r\n\
    </div>\r\n\
    \r\n\
    \r\n\
    L\x92\xE9quipe de Connexion-Emploi se r\xE9jouit de vous accueillir lors de ses salons-emplois.\r\n\
    \r\n\
    N\x92h\xE9sitez pas \xE0 nous retrouver sur nos stands respectifs. Nous nous ferons un plaisir de r\xE9pondre \xE0 vos questions. \r\n\
    \r\n\
    Nous vous invitons \xE0 vous inscrire pour vous assurer l\x92acc\xE8s au salon le 23 F\xE9vrier.\r\n\
    \r\n\
    Wir bitten Sie sich anzumelden, da bei starkem Andrang angemeldete G\xE4ste Vorrang haben werden.\r\n\
    \r\n\
    <div id=\"inscription\">\r\n\
    <div class=\"s\"><p class=\"candidat\"><a href=\"/events/informations-inscription-candidats-anmeldung-und-bewerberinformationen\">inscription candidat</a></p></div>\r\n\
    <div class=\"s\"><p class=\"entreprise\"><a href=\"/events/informations-inscription-entreprises-anmeldung-und-firmeninformationen\">inscription entreprise</a></p></div>\r\n\
    </div>\r\n\
    <div class=\"clear\"></div>\r\n\
    \r\n\
    h3. deutsche Version\r\n\
    \r\n\
    Die Jobmesse findet statt von 10 \x96 17 Uhr im Institut Fran\xE7ais von Berlin, Kurf\xFCrstendamm 211, 10719 Berlin.\r\n\
    \r\n\
    Die Liste der vertretenen Firmen wie der angebotenen Stellen wird sp\xE4testens bis Freitag, 16. Februar, 18 Uhr, auf dieser Seite ver\xF6ffentlicht. Wir erwarten etwa zehn Unternehmen.\r\n\
    \r\n\
    Im Laufe des Tages werden Sie auch Gelegenheit finden, die folgenden Berater zu treffen, die Ihnen kostenlos Ihre Fragen beantworten werden. Z\xF6gern Sie nicht, Ihre Fragen schon vorab \xFCber das Kontaktformular stellen und einen Termin im Voraus zu vereinbaren: \r\n\
    \r\n\
    * Fran\xE7oise Dorison wird Sie bei der Redaktion Ihres Lebenslaufes und des Bewerbungsschreibens unterst\xFCtzen.\r\n\
    * Daniel Jansen wird auf Ihre rechtlichen Fragen im Zusammenhang mit Ihrem Arbeitsvertrag antworten. Sie k\xF6nnen Ihren Vertrag zu diesem Zweck mitbringen. \r\n\
    * Thomas Desray, privater Finanzberater, wird Sie \xFCber die Besonderheiten des deutschen Marktes aufkl\xE4ren, insbesondere zur Wahl der richtigen Krankenkasse, zu M\xF6glichkeiten der zus\xE4tzlichen Altersversorgung, Versicherungen und Steuern.\r\n\
    * Marie-Luise Schaller (http://www.mlschaller.com), Mitglied des Vereins Deutscher Ingenieure (VDI, http://www.vdi.de), wird Ihre Fragen zum deutschen Arbeitsmarkt f\xFCr Ingenieure beantworten. \r\n\
    * die Mannschaft von \xAB Connexion-Emploi \xBB\r\n\
    \r\n\
    Die folgenden Vortr\xE4ge sind vorgesehen :\r\n\
    \r\n\
    * 11:00 :  Sich in Frankreich oder in Deutschland bewerben: das ist nicht das Gleiche! von Frau Fran\xE7oise Dorison\r\n\
    \r\n\
    * 14:00 : Beendigung des Arbeitsverh\xE4ltnisses \x96 K\xFCndigung / K\xFCndigungsschutz. von Herrn Daniel Jansen\r\n\
    \r\n\
    * 15:00 : Versicherungen, Sparanlagen, Altersvorsorge: Tipps und Tricks f\xFCr Ihre Verm\xF6gensplanung in Deutschland. von Herrn Thomas Deray\r\n\
    \r\n\
    \r\n\
    Das Team von Connexion-Emploi freut sich \xFCber Ihren Besuch auf seinen Jobmessen.\r\n\
    \r\n\
    Z\xF6gern Sie nicht, uns auf unseren einzelnen St\xE4nden zu besuchen. Gerne beantworten wir Ihre Fragen.\r\n\
    \r\n\
