  body_html: "<p>Le cabinet franco-allemand d&#8217;avocats <span class=\"caps\">EPP</span>, GEBAUER &#38; K\xDCHL (Cologne) avec ses autres bureaux \xE0 <span class=\"caps\">STRASBOURG</span>, BADEN-BADEN et <span class=\"caps\">PARIS</span> est une structure particuli\xE8rement adapt\xE9e aux relations franco-allemandes.</p>\n\n\n\
    \t<p>Tous les avocats du cabinet sont parfaitement bilingues et titulaires d\x92une formation juridique \xE0 la fois fran\xE7aise et allemande. Le cabinet compte actuellement 14 avocats, dont 6 inscrits \xE0 des Barreaux fran\xE7ais ainsi que 8 \xE9tant inscrits \xE0 un Barreau allemand. Bien entendu, le cabinet assure toute correspondance en langue fran\xE7aise avec ses clients fran\xE7ais.</p>\n\n\n\
    \t<p>Par ailleurs, en interne le cabinet dispose de deux traductrices asserment\xE9es sp\xE9cialis\xE9es dans les traductions juridiques franco-allemandes.</p>\n\n\n\
    \t<p>Die Rechtsanwaltskanzlei <span class=\"caps\">EPP</span>, GEBAUER &#38; K\xDCHL (K\xF6ln) ist eine auf den deutsch-franz\xF6sischen Wirtschafts- und Rechtsverkehr spezialisierte Kanzlei. Neben dem K\xF6lner B\xFCro verf\xFCgt die Kanzlei \xFCber Standorte in Stra\xDFburg, Baden-Baden und Paris.</p>\n\n\n\
    \t<p>Die insgesamt 14 Rechtsanw\xE4lte und Avocats sind s\xE4mtlich zweisprachig und verf\xFCgen \xFCber eine Ausbildung im Recht beider L\xE4nder. Die Kanzlei vertritt Mandanten vor allen Gerichten und Verwaltungen in Frankreich.</p>\n\n\n\
    \t<p>Deutsche Mandanten werden selbstverst\xE4ndlich in deutscher Sprache beraten und erhalten stets Vertragsversionen und sonstige Dokumente in beiden Sprachen. Dar\xFCber hinaus besch\xE4ftigt die Kanzlei auf die juristische Fachsprache geschulte vereidigte \xDCbersetzerinnen.</p>"
