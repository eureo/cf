  body_html: "<p>Le 23 janvier 2007, \xE0 l&#8217;occasion de la journ\xE9e franco-allemande qui c\xE9l\xE8bre la signature du Trait\xE9 de l&#8217;Elys\xE9e en 1963, Mme Catherine Colonna, ministre d\xE9l\xE9gu\xE9e aux Affaires europ\xE9ennes et secr\xE9taire g\xE9n\xE9rale pour la coop\xE9ration franco-allemande, et son homologue allemand, M.\xA0G\xFCnter Gloser, ont lanc\xE9 le nouveau site Internet franco-allemand, www.france-allemagne.fr (deutschland-und-frankreich.de) au Quai d&#8217;Orsay.</p>\n\n\n\
    \t<p>Enti\xE8rement bilingue, france-allemagne.fr est g\xE9r\xE9 conjointement par les minist\xE8res des Affaires \xE9trang\xE8res fran\xE7ais et allemand. Site pluridisciplinaire, il a vocation \xE0 servir de portail sur l\x92ensemble de l\x92actualit\xE9 franco-allemande, qu\x92il s\x92agisse de projets gouvernementaux ou de la soci\xE9t\xE9 civile. L&#8217;une des nouveaut\xE9s qu&#8217;il offre est la possibilit\xE9 de s&#8217;abonner, gr\xE2ce aux flux <span class=\"caps\">RSS</span>, \xE0 un syst\xE8me de veille sur les sites partenaires. Des forums de discussion, des \xAB\xA0Regards crois\xE9s\xA0\xBB en font \xE9galement un espace d\x92\xE9change pratique et ludique. Plus dynamique, plus intuitif, france-allemagne.fr permet aux citoyens des deux pays de s\x92informer, de dialoguer et de s\x92orienter dans la diversit\xE9 et l\x92intensit\xE9 de la relation franco-allemande.</p>"
