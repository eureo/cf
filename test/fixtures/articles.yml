  body_html: "<p>Oui, l\xB4\xE9tat d\xB4esprit dans lequel se place votre CV n\xB4est pas du tout comparable avec la philosophie du CV fran\xE7ais.</p>\n\n\n\
    \t<p>Imaginez-vous que votre CV est \x85 une pelote de laine que vous remettez entre les mains de votre employeur potentiel qu\xB4il pourra d\xE9rouler sans accroc lentement mais s\xFBrement en tirant sur le bout du fil sans qu\xB4il ne casse ou qu\xB4il ne rencontre de noeud. Votre CV r\xE9pond de lui-m\xEAme \xE0 toutes ses questions sur le comment et le pourquoi vous \xEAtes devenu la personne qui se pr\xE9sente aujourd\xB4hui. Aucun trou ne l\xB4irrite, pas de questionnement, pas d\xB4irritation aucune. Votre CV livre les informations n\xE9cessaires \xE0 y parer et le rassure.</p>\n\n\n\
    \t<p>Donc\xA0:</p>\n\n\n\
    \t<ul>\n\
    \t<li>le \xAB\xA0Personalabteilung\xA0\xBB (DRH) est friand de d\xE9tails. Votre CV commence par l\xB4\xE9cole primaire.</li>\n\
    \t\t<li>Le CV allemand ne supporte pas les trous\xA0: une p\xE9riode de ch\xF4mage, une p\xE9riode de maladie ou un cong\xE9 de maternit\xE9 sont \xE0 mentionner. </li>\n\
    \t\t<li>Le cong\xE9 de maternit\xE9 rassure \xE0 double raison\xA0: le risque d\xB4un nouvel arr\xEAt de travail de la candidate &#8211; tr\xE8s fr\xE9quent et plus long en Allemagne qu\xB4en France lors d\xB4une grossesse \x96 est moindre. La perception de la m\xE8re dans le monde du travail en Allemagne est un sujet \xE0 part que je ne puis plus approfondir ici,  mais auquel il faut penser.  </li>\n\
    \t\t<li>Chaque point avanc\xE9 est prouv\xE9 attestations, certificat, dipl\xF4me ou autre \xE0 l\xB4appui. Un CV de 15 pages est chose courante.</li>\n\
    \t</ul>\n\n\n\
    \t<p>Viel Erfolg\xA0!</p>"
  body: "Oui, l\xB4\xE9tat d\xB4esprit dans lequel se place votre CV n\xB4est pas du tout comparable avec la philosophie du CV fran\xE7ais.\r\n\
    \r\n\
    Imaginez-vous que votre CV est \x85 une pelote de laine que vous remettez entre les mains de votre employeur potentiel qu\xB4il pourra d\xE9rouler sans accroc lentement mais s\xFBrement en tirant sur le bout du fil sans qu\xB4il ne casse ou qu\xB4il ne rencontre de noeud. Votre CV r\xE9pond de lui-m\xEAme \xE0 toutes ses questions sur le comment et le pourquoi vous \xEAtes devenu la personne qui se pr\xE9sente aujourd\xB4hui. Aucun trou ne l\xB4irrite, pas de questionnement, pas d\xB4irritation aucune. Votre CV livre les informations n\xE9cessaires \xE0 y parer et le rassure. \r\n\
