  body_html: "<p>La Chambre de Commerce Belgo-Luxembourgeoise-Allemande (AHK debelux) est la plus ancienne Chambre de Commerce Allemande \xE0 l\x92\xE9tranger et a \xE9t\xE9 fond\xE9e par des entreprises sur une initiative priv\xE9e en 1894.</p>\n\n\n\
    \t<p>Sa mission consiste dans l\x92encouragement et le soutien des relations d\x92affaires entre des entreprises allemandes, belges et luxembourgeoises. En outre, elle est le partenaire pour des entreprises, qui souhaitent aborder le march\xE9 allemand, belge ou luxembourgeois ou qui veulent y consolider leur position.</p>\n\n\n\
    \t<p>Vu que la Belgique et le Luxembourg sont le 6\xE8me march\xE9 ext\xE9rieur pour l\x92Allemagne avec un volume des \xE9changes commerciaux de 73 milliards d\x92euros en 2004, la Chambre de Commerce debelux s\x92est vue attribuer un r\xF4le tout particulier.</p>\n\n\n\
    \t<p>Die Deutsch-Belgisch-Luxemburgische Handelskammer (AHK debelux) ist die \xE4lteste aller Auslandshandelskammern, die deutsche Unternehmen in Privatinitiative 1894 gegr\xFCndet haben.</p>\n\n\n\
    \t<p>Ihre Aufgabe besteht in der F\xF6rderung und Unterst\xFCtzung der Gesch\xE4ftsbeziehungen zwischen Unternehmen in Deutschland, Belgien und Luxemburg. Zudem ist sie Partner f\xFCr Unternehmen, die den Sprung in einen der drei betreffenden M\xE4rkte wagen bzw. ihre Position dort weiter ausbauen wollen.</p>\n\n\n\
    \t<p>Da Belgien und Luxemburg mit einem trilateralen Handelsvolumen von circa \x80 73 Mrd. im Jahr 2004 nach wie vor der sechst wichtigste Auslandsmarkt (von 220 Auslandsm\xE4rkten weltweit!) deutscher Unternehmen waren und sind, kommt der Auslandshandelskammer Deutschland-Belgien-Luxemburg &#8211; <span class=\"caps\">AHK</span> debelux &#8211; seit Generationen eine besondere Rolle zu.</p>\n\n\n\
    \t<p>Die &#8220;aktuelle Gesch\xE4ftssituation&#8221; in Belgien-Luxemburg wird von deutschen Unternehmen dementsprechend auf Platz sechs der zehn besten weltweit klassifiziert. Die mittelfristigen (zwei bis f\xFCnf Jahre) Gesch\xE4ftsperspektiven des Marktes Belgien-Luxemburgs f\xFCr deutsche Unternehmen werden gegenw\xE4rtig auf Platz elf eingestuft.</p>"
  body: "La Chambre de Commerce Belgo-Luxembourgeoise-Allemande (AHK debelux) est la plus ancienne Chambre de Commerce Allemande \xE0 l\x92\xE9tranger et a \xE9t\xE9 fond\xE9e par des entreprises sur une initiative priv\xE9e en 1894.\r\n\
    \r\n\
    Sa mission consiste dans l\x92encouragement et le soutien des relations d\x92affaires entre des entreprises allemandes, belges et luxembourgeoises. En outre, elle est le partenaire pour des entreprises, qui souhaitent aborder le march\xE9 allemand, belge ou luxembourgeois ou qui veulent y consolider leur position.\r\n\
    \r\n\
    Vu que la Belgique et le Luxembourg sont le 6\xE8me march\xE9 ext\xE9rieur pour l\x92Allemagne avec un volume des \xE9changes commerciaux de 73 milliards d\x92euros en 2004, la Chambre de Commerce debelux s\x92est vue attribuer un r\xF4le tout particulier.\r\n\
    \r\n\
    \r\n\
    Die Deutsch-Belgisch-Luxemburgische Handelskammer (AHK debelux) ist die \xE4lteste aller Auslandshandelskammern, die deutsche Unternehmen in Privatinitiative 1894 gegr\xFCndet haben.\r\n\
    \r\n\
    Ihre Aufgabe besteht in der F\xF6rderung und Unterst\xFCtzung der Gesch\xE4ftsbeziehungen zwischen Unternehmen in Deutschland, Belgien und Luxemburg. Zudem ist sie Partner f\xFCr Unternehmen, die den Sprung in einen der drei betreffenden M\xE4rkte wagen bzw. ihre Position dort weiter ausbauen wollen.\r\n\
    \r\n\
    Da Belgien und Luxemburg mit einem trilateralen Handelsvolumen von circa \x80 73 Mrd. im Jahr 2004 nach wie vor der sechst wichtigste Auslandsmarkt (von 220 Auslandsm\xE4rkten weltweit!) deutscher Unternehmen waren und sind, kommt der Auslandshandelskammer Deutschland-Belgien-Luxemburg - AHK debelux - seit Generationen eine besondere Rolle zu.\r\n\
    \r\n\
    Die \"aktuelle Gesch\xE4ftssituation\" in Belgien-Luxemburg wird von deutschen Unternehmen dementsprechend auf Platz sechs der zehn besten weltweit klassifiziert. Die mittelfristigen (zwei bis f\xFCnf Jahre) Gesch\xE4ftsperspektiven des Marktes Belgien-Luxemburgs f\xFCr deutsche Unternehmen werden gegenw\xE4rtig auf Platz elf eingestuft."
