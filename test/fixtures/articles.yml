  body_html: "<p>Nombreux sont les fran\xE7ais attir\xE9s par cette image de m\xE9tropole qui sort du caract\xE8re parfois \xE9touffant d&#8217;une capitale telle que Paris. Avec 3,4 millions d&#8217;habitants sur 800 kilom\xE8tres carr\xE9s et une d\xE9mographie en forte baisse plus g\xE9n\xE9ralement en Allemagne, Berlin offre une qualit\xE9 de vie certaine avec des loyers peu chers et un vaste parc immobilier sinistr\xE9. Il est d\xE9sormais possible de s&#8217;y loger pour 3 \x80 du m\xE8tre carr\xE9 tandis que des appartements sont en vente \xE0 500 \x80 / m2. Avec de nombreux espaces verts et un vaste r\xE9seau de transports en communs on ne connait que rarement les embouteillages dans cette ville.</p>\n\n\n\
    \t<p>Seul point noir pour s&#8217;y int\xE9grer pleinement: les difficult\xE9s \xE9conomiques que connait Berlin, ville fortement endett\xE9e.</p>\n\n\n\
    \t<p><img src=\"http://www.connexion-emploi.com/files/image/name/46/Berlin.jpg\" style=\"float:center;;\" alt=\"\" /></p>\n\n\n\
    \t<h3>Quelle est la situation \xE9conomique de Berlin?</h3>\n\n\n\
    \t<p>Le taux de ch\xF4mage en Allemagne au 01.01.2007 est de 7,7 % en donn\xE9es harmonis\xE9es au sens de l\x92UE contre 8,5% en France. L&#8217;Allemagne enregistre son plus bas niveau depuis plus de quatre ans.et a enregistr\xE9 sa plus forte croissance depuis le d\xE9but de la d\xE9cennie (vraisemblablement 2,6 <span>). Le dynamisme actuel de l\x92activit\xE9 est le principal facteur de baisse du ch\xF4mage. Cependant dans l&#8217;ex-RDA le taux atteint 17,3</span> et dans certains quartiers de Berlin il d\xE9passe les 20%.</p>\n\n\n\
    \t<h3>Quels sont les pistes de recherche d&#8217;emploi pour les francophones?</h3>\n\n\n\
    \t<p>Les entreprises fran\xE7aises install\xE9es \xE0 Berlin restent peu nombreuses, et l&#8217;ont fait notamment dans la perspective d&#8217;ouvrir leur march\xE9 vers l&#8217;Est. Parmi les plus connues on peut citer les Gall\xE9ries Lafayette, Veolia, Total Elf Aquitaine, Vivendi, Gaz de France, Mazard Treuhand&#8230; . Berlin offre \xE9galement de nombreux locaux peu chers pour des start-ups ou des soci\xE9t\xE9s de services internet comme par exemple Ebay.</p>\n\n\n\
    \t<p>Du cot\xE9 des employeurs allemands les plus connus, on peut citer la Deutsche Bahn AG, la Siemens AG, la Deutsche Post AG, les Berliner Verkehrsbetriebe, la Deutsche Telekom AG, la Landesbank Berlin Holding AG, ainsi que la Daimler Chrysler AG, la Metro AG.</p>\n\n\n\
    \t<p>Quelques adresses peuvent \xEAtre \xE9galement utiles pour se faire une id\xE9e localement de l&#8217;emploi:</p>\n\n\n\
    \t<p>Une fois par an Connexion Emploi organise un <a href=\"http://www.connexion-emploi.com/events/2007/01/30/unsere-internationale-rekrutierungsmessen-in-2007-nos-salons-emploi-franco-allemands-en-2007\">forum emploi</a> \xE0 l&#8217;Institut Fran\xE7ais de Berlin  . \n\
    L&#8217;Ambassade de France \xE0 travers son Comit\xE9 consulaire pour l\x92emploi et la formation professionnelle offre un service qui re\xE7oit des offres diverses, minijobs, gardes d&#8217;enfant et quelques offres d&#8217;emplois. Son service conseille \xE9galement les fran\xE7ais en difficult\xE9s dans leurs recherches : <a href=\"http://www.botschaft-frankreich.de\">http://www.botschaft-frankreich.de</a></p>\n\n\n\
    \t<p>Le site <a href=\"http://www.connexion-berlin.com\">www.connexion-berlin.com</a> offre des informations pratiques pour l&#8217;int\xE9gration des fran\xE7ais \xE0 Berlin .</p>\n\n\n\
    \t<p>Ne pas oublier de consulter les offres d&#8217;emplois locales dans la rubrique <a href=\"http://www.connexion-emploi.com/offers/search?location=6\">Berlin</a>, nous esp\xE9rons participer au succ\xE8s de votre recherche !</p>"
