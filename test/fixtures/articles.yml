  body_html: "<h3>Du brut au net en France</h3>\n\n\n\
    \t<p>En France, l&#8217;imposition est annuelle (l&#8217;imposition mensuelle \xE9tant une option). Les salaires nets annonc\xE9s ne tiennent ainsi pas compte des imp\xF4ts qu&#8217;il s&#8217;agira de payer en fin d&#8217;ann\xE9e !</p>\n\n\n\
    \t<p>Les cotisations salariales en France sont les suivantes : assurance maladie, vieillesse, ch\xF4mage, retraite.</p>\n\n\n\
    \t<h3>Le brut fiscal et le net imposable : concr\xE8tement, quelle diff\xE9rence ?</h3>\n\n\n\
    \t<p>Le salaire brut fiscal est le salaire brut, \xE0 savoir le salaire de base, auquel sont ajout\xE9es les heures suppl\xE9mentaires, les primes et les avantages.</p>\n\n\n\
    \t<p>Le salaire net imposable est le salaire net, c&#8217;est-\xE0-dire apr\xE8s d\xE9duction des cotisations sociales obligatoires (S\xE9curit\xE9 sociale, vieillesse et retraite compl\xE9mentaire). Il correspond \xE0 l&#8217;ensemble des r\xE9mun\xE9rations per\xE7ues au cours de l&#8217;ann\xE9e d&#8217;imposition, auxquelles on ajoute les avantages en nature dont le salari\xE9 a b\xE9n\xE9fici\xE9 pendant cette m\xEAme ann\xE9e (ex : voiture ou logement de fonction).</p>\n\n\n\
    \t<h3>Du brut au net en Allemagne</h3>\n\n\n\
    \t<p>Il faut tout d&#8217;abord savoir qu&#8217;en Allemagne, l&#8217;imposition se fait tout au long de l&#8217;ann\xE9e. Ainsi, tous les salaires nets annonc\xE9s sont aussi nets d&#8217;imp\xF4ts. Les diff\xE9rents imp\xF4ts allemands sont l&#8217;imposition salariale, mais aussi l&#8217;imp\xF4t de solidarit\xE9 et la taxe d&#8217;\xE9glise.</p>\n\n\n\
    \t<p>Quant aux cotisations salariales, elles concernent la s\xE9curit\xE9 sociale, l&#8217;assurance-d\xE9pendance, l&#8217;assurance vieillesse et l&#8217;assurance ch\xF4mage.</p>\n\n\n\
    \t<p>Pour en savoir plus :</p>\n\n\n\
    \t<p><a href=\"http://www.connexion-francaise.com/article.php3?id_article=260\">Les imp\xF4ts en Allemagne</a></p>\n\n\n\
    \t<h3>Des sp\xE9cificit\xE9s allemandes&#8230;</h3>\n\n\n\
    \t<ul>\n\
    \t<li>R\xE9cup\xE9rer ses imp\xF4ts sur les 2 ann\xE9es pr\xE9c\xE9dentes avec la Steuererkl\xE4rung.</li>\n\
