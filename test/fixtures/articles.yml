  body: "h3. Les d\xE9lais de pr\xE9avis\r\n\
    \r\n\
    Lorsque l\x92une des parties souhaite r\xE9silier le contrat, et sous r\xE9serve de conventions collectives divergentes, les d\xE9lais de pr\xE9avis ordinaires sont les suivants (Art. 622 BGB) :\r\n\
    \r\n\
    * 1 mois, lorsque l\x92anciennet\xE9 est inf\xE9rieure \xE0 2 ans\r\n\
    * 2 mois, lorsque l\x92anciennet\xE9 est inf\xE9rieure \xE0 5 ans\r\n\
    * 3 mois, lorsque l\x92anciennet\xE9 est inf\xE9rieure \xE0 8 ans\r\n\
    * 4 mois, lorsque l\x92anciennet\xE9 est inf\xE9rieure \xE0 10 ans\r\n\
    * 5 mois, lorsque l\x92anciennet\xE9 est inf\xE9rieure \xE0 12 ans\r\n\
    * 6 mois, lorsque l\x92anciennet\xE9 est inf\xE9rieure \xE0 15 ans\r\n\
    * 7 mois, lorsque l\x92anciennet\xE9 est inf\xE9rieure \xE0 20 ans\r\n\
    \r\n\
    h3. La r\xE9mun\xE9ration\r\n\
    \r\n\
    Le salaire v\xE9ritable est d\xE9termin\xE9 dans le contrat de travail individuel mais il ne peut pas \xEAtre inf\xE9rieur au salaire minimal \xE9tabli dans la convention collective pertinente. Contrairement au droit fran\xE7ais du travail, aucun salaire minimal n\x92est \xE9tabli de fa\xE7on officielle en Allemagne.\r\n\
    \r\n\
    La forme de r\xE9mun\xE9ration peut \xE9galement librement \xEAtre choisie par les parties. G\xE9n\xE9ralement, les parties se mettent d\x92accord sur une r\xE9mun\xE9ration mensuelle brut.\r\n\
    \r\n\
    Cependant, il peut \xE9galement \xEAtre loisible de convenir une r\xE9mun\xE9ration fixe en combinaison avec un commissionnement. Ceci est g\xE9n\xE9ralement conseill\xE9 pour des commerciaux.\r\n\
    \r\n\
    Il est toutefois interdit de convenir d\x92une r\xE9mun\xE9ration consistant uniquement d\x92une commission, et ce m\xEAme pour les commerciaux. En effet, une telle r\xE9mun\xE9ration serait en parfaite contradiction avec le principe du salariat. Ainsi, le contrat de travail devra en tout \xE9tat de cause pr\xE9voir une r\xE9mun\xE9ration fixe quelconque.\r\n\
    \r\n\
    h3. Les cong\xE9s pay\xE9s\r\n\
    \r\n\
    La dur\xE9e l\xE9gale minimale des cong\xE9s est de 24 jours par ann\xE9e civile, sans compter le dimanche et les jours f\xE9ri\xE9s. Les samedis sont donc pris en compte dans le calcul des cong\xE9s pay\xE9s.\r\n\
    \r\n\
    Des jours suppl\xE9mentaires de cong\xE9s pay\xE9s peuvent \xEAtre ajout\xE9s par une convention collective particuli\xE8re. En fait, 4 \xE0 6 semaines de cong\xE9s pay\xE9s par ann\xE9e civile sont g\xE9n\xE9ralement accord\xE9es par les conventions collectives.\r\n\
    \r\n\
    h3. Le temps de travail\r\n\
    \r\n\
    Les questions concernant le temps de travail sont r\xE9gies par la loi sur la dur\xE9e du travail (Arbeitszeitgesetz) et la loi sur la protection de la maternit\xE9 (Mutterschutzgesetz). La protection s\x92applique \xE0 toute personne salari\xE9e (employ\xE9s de bureau, ouvriers, travailleurs en formation professionnelle).\r\n\
    \r\n\
    La dur\xE9e l\xE9gale du temps de travail est de 8 heures par jour, hormis le dimanche et les jours de f\xEAte, servant comme p\xE9riode de repos. La dur\xE9e l\xE9gale est donc de 40 heures par semaine mais souvent les conventions collectives r\xE9duisent la dur\xE9e dans une fourchette comprise entre 38,5 et 35 heures.\r\n\
    \r\n\
    Sous r\xE9serve des femmes enceintes et les apprentis, la dur\xE9e normale du temps de travail peut \xEAtre port\xE9e \xE0 dix heures par jour pour autant que la dur\xE9e moyenne journali\xE8re par p\xE9riode de six mois ne soit pas sup\xE9rieure \xE0 huit heures.\r\n\
    \r\n\
    h3. La p\xE9riode d\x92essai\r\n\
    \r\n\
    Sous r\xE9serve de l\x92application d\x92une convention collective, les parties peuvent l\xE9galement convenir d\x92une p\xE9riode d\x92essai ne pouvant d\xE9passer six mois.\r\n\
    \r\n\
    Au cours de cette p\xE9riode, l\x92employ\xE9 peut \xEAtre licenci\xE9 avec un pr\xE9avis de seulement deux semaines (\xA7 622, alin\xE9a 3 BGB). Dans la majeure partie des contrats de travail allemands, les parties conviennent d\x92une p\xE9riode d\x92essai de 3 \xE0 6 mois.\r\n\
    \r\n\
    h3. Le contenu impos\xE9 des contrats : conventions et accords collectifs\r\n\
    \r\n\
    Lors de la r\xE9daction d\x92un contrat de travail allemand, beaucoup moins de conventions collectives doivent \xEAtre prises en compte. Par principe, une convention collective n\x92est applicable \xE0 un contrat de travail que si tant le travailleur que l\x92employeur font partis d\x92un syndicat signataire de la convention collective. Cependant, l\x92engagement de l\x92employeur est suffisant pour l\x92application de normes l\xE9gales li\xE9es \xE0 des questions d\x92ordre pratique ou \xE0 la constitution du lieu de travail.\r\n\
    \r\n\
    Peu de conventions collectives allemandes ont \xE9t\xE9 \xE9tendues (allgemeinverbindliche Tarifvertr\xE4ge) et s\x92imposent donc \xE0 toute une branche, ind\xE9pendamment d\x92une quelconque appartenance \xE0 un organisme professionnel. \r\n\
    \r\n\
    h3. Contrats de travail \xE0 dur\xE9e ind\xE9termin\xE9e et \xE0 dur\xE9e d\xE9termin\xE9e\r\n\
    \r\n\
    Comme en France, la majeure partie des contrats de travail sont conclus pour une dur\xE9e ind\xE9termin\xE9e (\xA7 620 BGB).\r\n\
    \r\n\
    Il est cependant possible pour les parties de conclure un contrat pour une dur\xE9e d\xE9termin\xE9e. Tout contrat \xE0 dur\xE9e d\xE9termin\xE9e doit respecter la loi dite Teilzeitgesetz (loi sur le temps partiel).\r\n\
    \r\n\
    La dur\xE9e d\x92un contrat \xE0 dur\xE9e d\xE9termin\xE9e (CDD) doit \xEAtre fix\xE9e en fonction de conditions objectives telles qu\x92une date de fin de contrat pr\xE9cise, l\x92accomplissement d\x92une t\xE2che d\xE9termin\xE9e ou un \xE9v\xE9nement particulier.\r\n\
    \r\n\
    En principe, on ne peut recourir \xE0 un CDD que dans les cas suivants :\r\n\
    \r\n\
    * besoins temporaires li\xE9s \xE0 un certain type de travail\r\n\
    * limitation destin\xE9e \xE0 faciliter l\x92acc\xE8s du travailleur \xE0 la vie professionnelle ou \r\n\
    * remplacement d\x92un employ\xE9 malade. \r\n\
    \r\n\
    Cependant, et contrairement au droit fran\xE7ais, un contrat \xE0 dur\xE9e d\xE9termin\xE9e est \xE9galement licite en d\xE9pit d\x92une justification, sous les conditions suivantes :\r\n\
    \r\n\
    * Conclusion du contrat pour une dur\xE9e maximale de deux ans ; \r\n\
    * Le contrat est sign\xE9 avec un travailleur \xE2g\xE9 d\x92au moins 58 ans.\r\n\
    \r\n\
    h3. Le contenu du contrat de travail\r\n\
    \r\n\
    Le contrat de travail allemand peut valablement \xEAtre conclu par oral. Conform\xE9ment \xE0 la loi dite Nachweisgesetz (loi sur le contenu minimum des contrats de travail), le salari\xE9 peut n\xE9anmoins exiger de son employeur la remise d\x92un contrat \xE9crit contenant les \xE9l\xE9ments essentiels du contrat.\r\n\
    \r\n\
    Le contenu minimum du contrat est le suivant :\r\n\
    \r\n\
    * Nom et adresse des parties\r\n\
    * Prise d\x92effet du contrat\r\n\
    * En cas d\x92un contrat \xE0 dur\xE9e d\xE9termin\xE9e la dur\xE9e pr\xE9visible\r\n\
    * Le lieu de travail ou pour les itin\xE9rants le fait que le salari\xE9 travaillera \xE0 plusieurs endroits\r\n\
    * Br\xE8ve description du poste\r\n\
    * La dur\xE9e du cong\xE9 pay\xE9\r\n\
    * Les d\xE9lais de pr\xE9avis pour la r\xE9siliation du contrat\r\n\
    * Une r\xE9f\xE9rence g\xE9n\xE9rale \xE0 la convention collective applicable\r\n\
    \r\n\
    Dans la pratique allemande, la grande majorit\xE9 des contrats sont \xE9crits et pr\xE9voient pour le moins les points \xE9marg\xE9s. Bien \xE9videmment, les parties pourront pr\xE9voir des clauses sp\xE9cifiques compte tenu de leurs besoins (clause de non-concurrence contractuelle ou post-contractuelle, clause de confidentialit\xE9 etc.)\r\n\
    \r\n\
    h3. Le droit applicable au contrat\r\n\
    \r\n\
    Lorsqu\x92une soci\xE9t\xE9 allemande engage un salari\xE9 allemand ou fran\xE7ais pour une t\xE2che qui doit \xEAtre exerc\xE9e en Allemagne, la question de la loi applicable ne fait pas de doute : c\x92est bien la loi allemande qui aura vocation \xE0 r\xE9gir la relation contractuelle.\r\n\
    \r\n\
    Si par contre une soci\xE9t\xE9 ayant son si\xE8ge en France entend employer une salari\xE9e allemande (le plus souvent un commercial), l\x92on est en droit de se poser la question, selon quel droit le contrat sera r\xE9gi. Deux l\xE9gislations peuvent trouver application : le droit fran\xE7ais ou le droit allemand.\r\n\
